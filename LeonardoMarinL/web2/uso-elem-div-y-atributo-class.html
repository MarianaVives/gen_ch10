<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo uso del elemento div y el atributo class</title>
    <style>
        .rojo{color:red;}
        .azul{color:blue;}
    </style>
</head>
<body>
    <p>Primer párrafo</p>
    <div class="rojo">
        <p>segundo párrafo</p>
        <p>tercer párrafo</p>
    </div>
    <p>cuarto párrafo</p>
    <div class="azul">
        <p>quinto párrafo</p>
        <p>sexto párrafo</p>
    </div>
    <div class="rojo">
        <p>séptimo párrafo</p>
    </div>
    <p>octavo párrafo</p>
</body>
</html>
