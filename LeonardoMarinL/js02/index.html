<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col">
                <input id="a" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> 
            </div>
            <div class="col">
                <input id="b" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input id="resultado" disabled type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button onclick="suma()" type="button" class="btn btn-outline-success" style="max-width">Suma +</button>
            </div>
            <div class="col-2">
                <button onclick="resta()" type="button" class="btn btn-outline-success">Resta -</button>
            </div>
            <div class="col-2">
                <button onclick="multi()" type="button" class="btn btn-outline-success">Multiplicación *</button>
            </div>
            <div class="col-2">
                <button onclick="divi()" type="button" class="btn btn-outline-success">División /</button>
            </div>
            <div class="col-4">
                <button onclick="borrar()" type="button" class="btn btn-outline-danger">BORRAR</button>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="myscript.js"></script>
  </body>
</html>
