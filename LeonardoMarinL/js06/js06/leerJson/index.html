<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Lectura de archivo JSON</title>
  </head>
  <body style="background-color:#f9dcc4">
    <h1 style="text-align: center; color: #e74157; font:bolder">Lectura de archivo JSON</h1>

    <button onclick="obtener()" class="btn btn-outline-success">Obtener</button>
    <button onclick="limpiar()" class="btn btn-outline-secondary">Limpiar</button>
    <!--Tabla de colores-->
    <table class="table" style="color:#e74157; font:bold">
        <thead>
          <tr style="text-align:center">
            <th scope="col">Color</th>
            <th scope="col">Category</th>
            <th scope="col">Type</th>
            <th scope="col">rgba</th>
            <th scope="col">Hex</th>            
          </tr>
        </thead>
        <tbody id="tBody" style="text-align:center; color:#e74157">
          
        </tbody>
      </table>
      

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
