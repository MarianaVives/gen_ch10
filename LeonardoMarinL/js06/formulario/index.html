<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-repeat: unset;
        background-size: 700px 700px;
        background-image: url("https://media.istockphoto.com/photos/arc-de-triomphe-from-the-sky-paris-picture-id1324189687?s=612x612");
      }
      .input {
        border-radius: 10px;
        border: solid #905e56 1px;
        background-color: #ffd9c3;
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        color: #905e56;
      }
      form {
        justify-content: center;
        background-color: #c8958c;
        border-radius: 10px;
        max-width: fit-content;
      }
      h1 {
        text-align: center;
      }
    </style>

    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-6">
            <h1>Hello, world!</h1>
          </div>
        </div>
    </div>
    <div class="form">
      <!--Formulario-->
      <form id="formulario" class="container">
        <div class="row">
          <div class="col-sm-12 col-md-5">
            Nombre:
            <input
              type="text"
              id="nombre"
              name="nombre"
              value="Marco Daniel"
              class="input"
            />
          </div>
          <div class="col-sm-12 col-md-5">
            Apellido:
            <input
              type="text"
              id="apellido"
              name="apellido"
              value="SÃ¡nchez Lara"
              class="input"
            />
          </div>
        </div>
      </form>
      <!--Botones-->
      <div class="container">
        <div class="row mt-2 justify-content-center">
          <div class="col-6 text-center">
            <button
              id="todos"
              onclick="obtenerFormulario()"
              type="button"
              class="btn btn-success"
            >
              Obtener datos
            </button>
            <button
              id="recupera"
              onclick="recuperarFormulario()"
              type="button"
              class="btn btn-success"
            >
              Recuperar formulario
            </button>
            <button
              id="invisible"
              onclick="setInvisible()"
              type="button"
              class="btn btn-success"
            >
              Invisible
            </button>
            <button
              id="ocultar"
              onclick="setOcultar()"
              type="button"
              class="btn btn-success"
            >
              Ocultar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
