<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c52462b373.js" crossorigin="anonymous"></script>
    <script src="calculadoraChida.js"></script>
    <title>CALCULADORA</title>
</head>


<body class="m-0 vh-100 row justify-content-center align-items-center">

    <form class="formulario-container">

        <div class="container-fluid contenedor-titulo">
            <h1>CALCULADORA</h1>
        </div>
        
        <div class="container-fluid contenedor-inputs">

            <input type="number" name="" id="numeroA"  class="numeros numA">
            <input type="number" name="" id="numeroB"  class="numeros numB">
            <input type="text" name="" id="resultadoFinal" class="resultado" disabled>

          </div>

          <div class="container-fluid contenedor-buttons">

            <button type="button" class="btn btn-outline-dark boton-operacion btn-suma" onclick="sumar()">+</button>
            <button type="button" class="btn btn-outline-dark boton-operacion btn-resta" onclick="restar()">-</button>
            <button type="button" class="btn btn-outline-dark boton-operacion btn-multiplicacion" onclick="multiplicar()">x</button>
            <button type="button" class="btn btn-outline-dark boton-operacion btn-division" onclick="dividir()">/</button>
            <button type="button" class="btn btn-outline-dark boton-operacion btn-borrar" onclick="borrar()"><i class="fa-solid fa-delete-left"></i></button>
            
          </div>

    </form>


</body>
</html>
