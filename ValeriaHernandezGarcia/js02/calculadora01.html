<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .centrar-titulo {
        text-align: center;
    }

    .subtitulo{
        color:  rgba(221, 21, 71, 0.4);
    }

    .button {
        height: 60px;
		width: 60px;
		border: 1px solid black;
    }

    .button-borrar {
        border: 1px solid black;
        height: 60px;
		width: 240px;
        background: rgba(255, 0, 0, 0.651);
    }

    .resultado{
        background-color: #ffff;
        border: 1px solid #000;
        width: 240px;
    }

    .grupoBotones{
        width: 46.2%;
        display:flex;
        border: 1px solid #000;
    }
      
    .input{
        margin-top: 50px;
        display: flex;
        flex-flow: row wrap;
        padding: 0;
        height: 30%;
        width: 108.4%;
    }
    
    .formulario{
        width: 300px;
        height: 350px;
        background-color: rgba(221, 21, 71, 0.4);
        border-radius: 20px;
        padding: 20px 30px;   
                   
    } 

    .centro-formulario{
        display: flex;
        flex-flow: column wrap;
        justify-content: center;
        align-items: center;
    }

    .fondo{
      background-color: rgb(253, 234, 234);
    }
     

</style>

<body class="centro-formulario fondo">

    <!--Titulo-->        
    <div class="centrar-titulo">
        <h1><br><br>Funciones de una calculadora</h1>
        <h2 class="subtitulo">Sumar, restar, multiplicar y dividir</h2>
    </div>
    <br>
    <br>

    <!-- Botones de entreda de número-->
    <form class="formulario">
    <div class="input">
        <input name="" id="numero1" class="grupoBotones">
        <input name="" id="numero2" class="grupoBotones">
        <input name="" id="resultado" class="resultado">
    </div>

    <!-- Botones de operación -->
        <div class="container center-container">
        <div class="row row-cols-2">
                      
            <button type="button" class="btn btn-danger button" onclick="suma()">+</button>
            <button type="button" class="btn btn-danger button" onclick="resta()">-</button>
            <button type="button" class="btn btn-danger button" onclick="multiplicar()">*</button>
            <button type="button" class="btn btn-danger button" onclick="dividir()">÷</button>

            <button type="button" class="btn btn-outline button-borrar" onclick="limpiarFormato()">Borrar</button>
                              
        </div>
      </div>

    
    <script src="calculadora01.js"></script>

    </form>
</body>
</html>
