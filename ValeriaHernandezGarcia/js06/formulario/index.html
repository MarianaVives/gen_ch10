<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>
    <!-- formulario -->
    <form id="formulario" class="container">
        <div class="row">
            <div class="col-6">
                Nombre: <input type="text" id="nombre" name="nombre" value="Valeria Abigail">
            </div>
            <div class="col-6">
                Apellido: <input type="text" id="apellido" name="apellido" value="Hernandez Garcia">
            </div>
        </div>
    </form>

    <!-- Botones para mostrar y ocultar -->
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-6 text-center">
                <button id="todos" onclick="obtenerFormulario()" type="button" class="btn btn-success">Obtener datos</button>
                <button id="recupera" onclick="recuperarFormulario()" type="button" class="btn btn-success">Recuperar datos</button>
                <button id="invisible" onclick="setInvisible()" type="button" class="btn btn-success">Invisible</button>
                <button id="ocultar" onclick="setOcultar()" type="button" class="btn btn-success">Ocultar</button>
            </div>
        </div>
    </div>
