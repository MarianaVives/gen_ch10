<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de la semana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .titulo {
        text-align: center;
        color: rgb(158, 14, 139);
    }

    .input{
        margin-top: 50px;
        display: flex;
        flex-flow: row wrap;
        padding: 0;
        height: 30%;
        width: 80%;
    }

    .centro-input{
        display: flex;
        flex-flow: column wrap;
        justify-content: center;
        align-items: center;
    }

    .button-calcular {
        border: 1px solid rgba(180, 24, 201, 0.747);
        height: 60px;
	    	width: 240px;
        background: rgba(150, 36, 196, 0.651);
    }

    .formulario{
        width: 300px;
        height: 350px;
        background-color: rgba(150, 36, 196, 0.4);
        border-radius: 20px;
        border: 1.5px solid rgba(207, 13, 133, 0.555);
        padding: 20px 30px;  
    }  

    .center-formulario{
      display: flex;
        flex-flow: column wrap;
        justify-content: center;
        align-items: center;
    }

    .fondo{
      background-color: rgb(253, 234, 234);
    }
      
    .no-dia{
      white-space: nowrap
    }

</style>

</head>
<body class="center-formulario fondo">

   <h1 class="titulo"><br><br>Calculadora día de la semana</h1>
    <br>
    <br>
    <!--Botones de input-->
    <form class="formulario">
    <div class="input">
      <input type="number" name="" id="dia" placeholder="Día">
      <input type="number" name="" id="mes" placeholder="Mes">
      <input type="number" name="" id="año" placeholder="Año">
    </div>

    <!--Entrada de número-->
        <div>
            <label for="" class="col-form-label">Tu Resultado es:</label>
        </div>
    
    <!--No hay día-->
        <div class="col-1">
            <div id="res" class="no-dia"></div>
        </div>
      
    <button type="button" class="btn btn-outline button-calcular" onclick="calcular()">Calcular resultado</button>

    <script src="calculadora02.js"></script>
</body>
</html>
