<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row justify-content-center align-items-start bg-dark text-light">
            <div class="col-auto align-self-center">
                <h1>Calculadora de Días</h1>
            </div>
        </div>

        <div class="row justify-content-center align-items-center bg-dark text-light">
            <div class="col-auto align-self-center">
                <input type="text" id="day" placeholder="Día">
            </div>
            <div class="col-auto align-self-center">
                <input type="text" id="month" placeholder="Mes">
            </div>
            <div class="col-auto align-self-center">
                <input type="text" id="year" placeholder="Año">
            </div>
        </div>

        <div class="row justify-content-center align-items-center bg-dark text-light">
            <div class="col-auto align-self-center"><button onclick="dayOfTheweek()">Calcular</button></div>
        </div>

        <div class="row justify-content-center align-items-end bg-dark text-light">
            <div class="col-auto">
                <h2 id="calculo"></h2>
            </div>
        </div>

    </div>
    <script src="myscript.js"></script>
</body>

</html>
