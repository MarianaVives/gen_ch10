<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body class="m-0 vh-100 row justify-content-center align-items-center">

    <div class="container">
        <h1 class="titulo" >Calculadora </h1>
        <input type="number" name="" id="numeroA" class="numeros">
        <input type="number" name="" id="numeroB" class="numeros">
        <input type="text" name="" id="resultadof" class="resultado" disabled>
        <center>
        <div class="btn-group grupoBotones" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary boton-operacion" onclick="sumar()">+</button>
            <button type="button" class="btn btn-outline-primary boton-operacion" onclick="restar()">-</button>
            <button type="button" class="btn btn-outline-primary boton-operacion" onclick="multiplicar()">*</button>
            <button type="button" class="btn btn-outline-primary boton-operacion" onclick="dividir()">/</button>
        </div>
        <div class="btn-group grupoBotones" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary boton-operacioBorrar" onclick="borrar()">CLEAN</button>
        </div>
        </center>
    </div>
</body>
</html>
