<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <img border="0" src="//lh5.ggpht.com/_qgZA1ny_dAs/TM2UGNH7ORI/AAAAAAAAEuc/yRvKD_gAIg8/spiders.gif" style="position:fixed; top:0; left:0;"/>
    <script src=»https://sites.google.com/site/ayudabloggers/scripts/tripleflap.js» type=»text/javascript»></script>
    <title>HOLA MUNDO</title>
</head>
<body>
    <h1 style="color: rgba(211, 7, 0, 0.63);" class="text-center">Formulario</h1>
   
    <form id="formulario" class="container">
        <div class="row">
            <div class="col-6">
            Nombre: <input id= "nombre" type="text" name="nombre" value="Owen Rubén">
            </div>
            <div class="col-6">
                Apellido <input id= "apellido" type="text" name="apellido" value="González López">
            </div>
        </div>
    </form>
    
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-6 text-center">
                <button id="todos" onclick="obtenerFormulario()" type="button" class="btn btn-outline-danger">Obtener datos</button>
                
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-6 text-center">
                <button id="todos" onclick="recuperarFormulario()" type="button" class="btn btn-outline-danger">Recuperar datos</button>
                
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-6 text-center">
                <button id="todos" onclick="setInvisible()" type="button" class="btn btn-outline-danger">Invisible</button>
                
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-6 text-center">
                <button id="todos" onclick="setOcultar()" type="button" class="btn btn-outline-danger">Ocultar</button>
                
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
