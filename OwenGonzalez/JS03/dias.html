<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="dias.js"></script>
    <link rel="stylesheet" href="dias.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo" > ¿Qué dia es hábil? </h1>
        
        <input type="number" name="" id="dia" class="numeros">
        <input type="number" name="" id="mes" class="numeros">
        <input type="number" name="" id="año" class="numeros"><br>
        <input type="text" name="" id="resultadof" class="resultado" disabled><br>

        <div class="btn-group grupoBotones" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary boton-operacion" onclick="sumar()">CALCULAR</button>
           
        </div>
        <div class="btn-group grupoBotones" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary boton-operacioBorrar" onclick="borrar()">LIMPIAR</button>
        </div>
    </div>
</body>
</html>
