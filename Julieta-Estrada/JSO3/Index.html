<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular dia laborable</title>
    <!--Mi java-->
    <script src="calendario.js"></script>
    <!--Mi link css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Java bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Mi estilo Css-->
    <link rel="stylesheet"  href="Estylo.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">¿Es laboral o fin de semana?</h1>
<!--Los inputs-->
<div class="inputs">
    <input type="number" name="" id="dia" class="fecha" placeholder="Inserta el dia">
    <input type="number" name="" id="mes" class="fecha" placeholder="Inserta el mes" >
    <input type="number" name="" id="year" class="fecha" placeholder="Inserta el mes" >
</div>
<!--Insertar botón-->
<button type="button" class="btn btn-success" onclick="laboralFecha()" >Calcular</button>
    </div>
    <!--Para el resultado-->
    <div class="resultado">
<input type="text" name="" id="res" class="resultado" placeholder="Fecha"  readonly >
    </div>

</body>
</html>
