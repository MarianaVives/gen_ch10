<!DOCTYPE html>
<html lang="en">

    <title>Ejemplo de tabla b√°sica</title>

<body>
    <!--tabe inica la tabla, tr es para una fila (se tiene que abrir y cerrar), td para separar los elmentos dentro de esa fila. 
    Agregando mas tr se hacen las columnas. -->
    <table>
        <tr>
          <td>uno</td>
          <td>dos</td>
          <td>tres</td>
        </tr>
        <tr>
          <td>cuatro</td>
          <td>cinco</td>
          <td>seis</td>
        </tr>
        <tr>
          <td>siete</td>
          <td>ocho</td>
          <td>nueve</td>
        </tr>
        <tr>
          <td>diez</td>
          <td>once</td>
          <td>doce</td>
        </tr>
      </table> 
</body>
</html>
