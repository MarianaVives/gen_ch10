<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="api.css" >
    <title>Api Fetch</title>
  </head>
  <body>
    <div class="container">
        <br>
        <h1 id="api" class="t-stroke-shadow">Api Fetch</h1><br> 
        <!-- Boton de busqueda de usuarios -->
        <button id="boton" onclick="buscarUsuarios()" type="button" class="btn btn-light">Leer usuarios</button>
        <br><br>
        <!-- Tabla para mostrar usuarios -->
        <div class="table-responsive-sm">
            <table class="table table-hover">
                <thead class="thead-ligth text-white table-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">e-mail</th>
                    <th scope="col">Imagen</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="apifetch.js"></script>
  </body>
</html>
