<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="ejercicio1.css" >
    <title>ejercicio 1</title>
</head>
<body>
    <div class="container" id="calculadora">
        <br>
        <div id="titulo">
            <h1 id="nombre">Calculadora.</h1>
        </div>
        <br>
        <div class="" id="inputs">
            <input type="text" id="num1" placeholder="ingrese el primer numero"/>
            <input type="text" id="num2" placeholder="ingrese el segundo numero"/>
            <br><br>        
            <label>El resultado es:</label><br>
            <p id="result"></p>
            <br>
            <button onclick="suma()" class="btn btn-outline-primary"><b>+</b></button>
            <button onclick="resta()" class="btn btn-outline-success"><b>-</b></button>
            <button onclick="multiplicacion()" class="btn btn-outline-warning"><b>*</b></button>
            <button onclick="division()" class="btn btn-outline-danger"><b>/</b></button><br><br>
            <button onclick="limpiar()" class="btn btn-outline-secondary">limpiar</button>
        </div>
    </div>

    <script src="ejercicio1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
