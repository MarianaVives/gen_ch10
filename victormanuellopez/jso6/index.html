<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <br>
    <form id="form" class="container">
        <div class="row ">
            <div class="col-6 text-center">
                Nombre: <input type="text" name="nombre" value="Jose">
            </div>
            <div class="col-6 text-center">
                Apellido: <input type="text" name="apellido" value="Lara">
            </div>
        </div>
        <div class="row ">
            <div class="col-6 text-center">
                Nombre: <input type="text" id="nomb" value="">
            </div>
            <div class="col-6 text-center">
                Apellido: <input type="text" id="apell" value="">
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-6 text-center">
                <button id="todos" onclick="obtenerform()" type="button" class="btn btn-outline-primary">Obtener datos</button>
                <button id="recuperar" onclick="recuperarform()" type="button" class="btn btn-outline-warning">Recuperar datos</button>
                <button id="visible" onclick="setinvisible()" type="button" class="btn btn-outline-success">Visible</button>
                <button id="mostar" onclick="setocultar()" type="button" class="btn btn-outline-danger">Ocultar</button>
            </div>
        </div>        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="validacion.js"></script>
  </body>
</html>
