<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction(operacion){
            let cantidad1 = parseInt(document.getElementById('first').value)
            let cantidad2 = parseInt(document.getElementById('second').value)
            let res = eval(cantidad1 + operacion + cantidad2)
            document.calculadora.total.value =res
            
        }
    </script>

</head>
<body>
    <form name="calculadora">
    <fieldset style="width:280px; background-color: rgb(211, 185, 236);">
        <h1 style="text-align: center;"> Calculadora</h1>
        <div class="row" style="text-align: center;">
        <div class="col-sm-12" >
        <input type="text"  size="12" style="text-align: center; background-color: rgb(187, 215, 247);" placeholder="numero1"  id="first"/>
        <input type="text" size="12"  style="text-align: center; background-color: rgb(187, 215, 247);" placeholder="numero2" id="second"/><br></br>
    
       </div>
       <div class="row" style="text-align: center;">
           <div class="col-12">
        <input type="button" class="btn btn-primary"  value="+" id="sum"   onclick="myFunction('+')"/>
        <input type="button" class="btn btn-primary"  value="-" id="res"   onclick="myFunction('-')"/>
        <input type="button" class="btn btn-primary"  value="*" id="mul"   onclick="myFunction('*')"/>
        <input type="button" class="btn btn-primary"  value="/" id="div"   onclick="myFunction('/')"/><br></br>
    </div>

    </div>
        <input class="form-comtrol-sm st" style="text-align: center; background-color: rgb(187, 215, 247);" type="text" name="total" placeholder="Resultado" size="12"/>
        
    </form>
    </fieldset>
</body>
</html>
