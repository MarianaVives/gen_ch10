<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de operaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center; color: blueviolet;">Calculadora Sayayin</h1>
    <main class="container" style="width: 600px;">
        <div class="card text center">
        <div class="row">
            <div class="col-sm-6 visible centrar+">
            <!-- Info para A -->
            <input id="a" type="number">
            </div>

            <div class="col-sm-6 visible centrar">
            <!-- Info para B -->
            <input id="b" type="number visible centrar">
            </div>
        <div class="row">
            <div class="col-3 d-grid gap-2" style="width: 200;">
            <!-- Operación a seleccionar en 4 b>otones -->
            <button class="btn btn-secondary visible centrar" onclick="suma()">+</button>
            </div> 

            <div class="col-3 d-grid gap-2">
            <button class="btn btn-secondary visible centrar" onclick="resta()">-</button>
            </div>

            <div class="col-3 d-grid gap-2">
            <button class="btn btn-secondary visible centrar" onclick="divi()">/</button>
            </div>

            <div class="col-3 d-grid gap-2">
            <button class="btn btn-secondary" onclick="multi()">*</button>
            </div>
        </div>
            <div class="row">
                <div class="col-12">
                <!-- Resultado final arrojado en pantalla -->
                <h2 id="c">El resultado es:</h2>
                </div>

                <div class="col-12 d-grid gap-2">
                <!-- Botón para reiniciar los valores, principalmente en el input-->
                <button onclick="clear()" class="btn btn-secondary" type="button">Clear it!</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="Ejercicio_Operaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
