<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container">
        <form>
            <h1>Calculadora</h1>
            <input type="text" id="numero1" placeholder="Numero 1">
            <input type="text" id="numero2" placeholder="Numero 2"> 
            <br>
            <input type="text" id="resultado" placeholder="Resultado"readonly>
            <br>
            <!-- se agrega onclick al boton para que js lo llame -->
            <input type="button" onclick="suma()" class="btn btn-primary" value="+">
            <input type="button" onclick="resta()"class="btn btn-secondary" value="-">
            <input type="button" onclick="multi()"class="btn btn-success" value="*">
            <input type="button" onclick="division()"class="btn btn-danger" value="/">
        </form>
    </div>

    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
