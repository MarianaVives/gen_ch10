<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <!-- formulario con grid de bootstrap para convertirlo responsive. -->
    <div class="container">
        <div class="row">
            <form autocomplete="off" class="formulario col-11 col-sm-7">
                <h1>Calendario laboral</h1>

                 <!--El usuario ingresa los datos  -->
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 col-sm text-center">
                            <input type="text" id="dia" class="border border-primary" placeholder="Dia">
                            <input type="text" id="mes" class="border border-primary" placeholder="Mes">
                            <input type="text" id="año" class="border border-primary" placeholder="Año">
                            <br>
                        </div>
                    </div>
                </div>
                <!--Boton calcular -->
                <div class="row">
                    <input type="button" class="col-4" onclick="calcular()" value="Calcular">
                </div>
                <br>
                <!-- Resultado del calculo -->
                <div class="row">
                    <div class="resultado">
                        <input type="text" class="col-12 col-sm-7 border border-danger border-2" id="resultado" placeholder="Resultado" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="fecha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
