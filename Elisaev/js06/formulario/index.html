<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>


    <style>
        body {
            background: rgb(209, 212, 204);
        }

         {
            background: #f;
        }
    </style>
</head>



<body>
    <h1 class="text-center text-primary">Hello, world!</h1>

    <!-- formulario -->
    
    <form id="formulario" class="container">
        <div class="row justify-content-center p-2">
            <div class="col-11 col-sm-5 text-center">
                Nombre: <input type="text" name="nombre" value="Elisa">
            </div>
            <div class="col-11 col-sm-6 text-center">
                Apellido: <input type="text" name="apellido" value="Espinoza Valdez">
            </div>
        </div>
    </form>

    <!-- botones para mostrar y ocultar -->
    
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-12 col-sm-6 text-center ">
                <button id="todos" type="button" onclick="obtenerFormulario()" class="btn btn-success">Obtener datos</button>
                <button id="recupera" onclick="recuperarFormulario()" class="btn btn-success">Recuparar Datos</button>
                <button id="invisible" type="button" onclick="setInvisible()" class="btn btn-success">Invisible</button>
                <button id="ocultar" type="button" onclick="setOcultar()" class="btn btn-success">Ocultar</button>
            </div>
        </div>
    </div>

    
   


    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="myscript.js"></script>
</body>

</html>
