<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Api Fetch</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Lista de Usuarios</h1>
    <br>


    <!-- boton de busqueda de usuarios -->
    <div class="container mb-4">
      <div class="row justify-content-center">
        <div class="col-3 text-center">
          <button onclick="searchUser()" type="button" class="btn btn-success">Leer Usuarios</button>
        </div>
      </div>
    </div>

    <!-- se agrega la tabla -->
    <table class="table table-hover border border-success">
      <thead>
        <tr class="table-primary">
          <th scope="col">id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Image</th>
        </tr>
      </thead>

      <!-- se deja el espacio para que se llene con datos api -->
      <tbody id="tbody">

      </tbody>
    </table>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
