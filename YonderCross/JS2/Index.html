<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center">Calculadora</h1>
    
    <!-- En esta seccion solicitamos e imprimimos los datos -->
    <div class="container" style="text-align: center;background-color: aquamarine; border-radius: 25px;">
        <button id="but1" style="border-radius: 10px;" onclick="request1()" type="button"
            class="btn btn-secondary">Valor
            1</button>
        <button id="but2" style="border-radius: 10px;" onclick="request2()" type="button"
            class="btn btn-secondary">Valor
            2</button><br>
        <button id="result" style="border-radius: 10px;" onclick="resultado()" type="button"
            class="btn btn-primary">Resultado</button>
    </div>

    <!-- En esta seccion se realizan las operaciones-->
    <div class="container" style=" background-color: #AA0574; text-align: center ; border-radius: 30px;">
        <button type="button" class="btn btn-primary" onclick="suma()"
            style="background-color: bisque; border-color: beige; color: black;"><b>S</b></button>
        <button type="button" class="btn btn-primary" onclick="resta()"
            style="background-color: bisque; border-color: beige; color: black;"><b>R</b></button>
        <button type="button" class="btn btn-primary" onclick="mult()"
            style="background-color: bisque; border-color: beige; color: black;"><b>M</b></button>
        <button type="button" class="btn btn-primary" onclick="div()"
            style="background-color: bisque; border-color: beige; color: black;"><b>D</b></button>
    </div>
    <!--Aqui borramos los datos-->
    <div style="text-align: center;">
        <button id="result" style="border-radius: 10px; " onclick="borrar()" type="button"
            class="btn btn-primary">Borrar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
