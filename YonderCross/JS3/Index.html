<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      
    />
  </head>

  <body>
    <div style="text-align: center;">
    <label>Por favor ingrese la fecha deseada.</label><br>
    <input type="number" id="dia" name="dia" value="" max="31" min="1">
    <input type="number" id="mes" name="mes" value="" max="12" min="1">
    <input type="number" id="año" name="año" value="" max="2030" min="1900">
    </div>

    <div class="container" style="text-align: center;">
        <button type="button" id="boton" class="btn btn-primary" onclick="obDia()"><b>Calcular Día</b></button><br>
        <button type="button" id="resultado" class="btn btn-primary"><b>Resultado</b></button>

    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="myJavaScript.js"></script>
  </body>
</html>
