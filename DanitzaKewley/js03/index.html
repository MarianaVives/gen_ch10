<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="position-absolute top-50 end-0 translate-middle-y">
      <h1 style="text-align: center">WHAT DAY IT WAS?</h1>
    <!-- Inputs dia, mes y año. Deben ir en número -->
    <form>
      <div class="row">
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Ingresar Día"
            id="day"
            required
          />
        </div>
        <div class="col">
            <input
              type="number"
              class="form-control"
              placeholder="Ingresar Mes"
              id="month"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              placeholder="Ingresar Año"
              id="year"
              required
            />
          </div>
      </div>
    </form>
    <br>
    <!-- Espacio para resultado -->
    <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="text" class="form-control" placeholder="Resultado" id="diaSemana" readonly>
        </div>
    </div>
    <br>
    <!-- Botones para calcular y limpiar -->
    <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button onclick="Calcula()" type="button" class="btn btn-info" id="calcular">Calcular</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button onclick="Clear()" type="button" class="btn btn-info">Clear</button>
      </div>
    </div>
    <!-- Link bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Link JavaScript-enontrar días -->
    <script src="layout.js"></script>
  </body>
</html>
