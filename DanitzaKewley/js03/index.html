<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div class="row">
        <div class="col">
          <input
            type="number"
            placeholder="Ingresar Día"
            id="day"
            required
          />
        </div>
        <div class="col">
            <input
              type="number"
              placeholder="Ingresar Mes"
              id="month"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              placeholder="Ingresar Año"
              id="year"
              required
            />
          </div>
      </div>
    </form>
    <div class="row">
        <div class="col">
            <input type="text" placeholder="Resultado" id="diaSemana" readonly>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="calcula" onclick="Calcula()" type="button">Calcular</button>
        </div>
    </div>
    <div class="row"></div>
           <div class="col">
            <button class="clear" onclick="Clear()" type="button">Clear</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
