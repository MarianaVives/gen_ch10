<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio ApiFetch</title>
  </head>
  <body>
      <!-- Titulo principal de la página -->
      <h1>Ejercicio ApiFetch</h1>

      <!-- Botones de busqueda de usuarios -->
      <div class="position-absolute start-50 translate-middle">
      <button
      id="pagina1"
        onclick="busquedaUsuarios1()"
        class="btn btn-outline-danger"
        type="button"
        id="boton1"
      >
      Página 1
      </button>
    
      <button
        onclick="busquedaUsuarios2()"
        type="button"
        class="btn btn-outline-info"
        id="boton2"
      >
        Página 2
      </button>
    </div>

      <!-- Tabla de datos -->
      <div class="container">
      <table class="table table-bordered border-primary" id="table">
        <thead id="tHead">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">e-mail</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody id="tBody" class="align-middle bg-opacity-10"></tbody>
      </table>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="scriptjs07.js"></script>
  </body>
</html>
