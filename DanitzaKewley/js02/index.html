<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <h1 style= "text-align: center;">Mi Calculadora</h1>
    <form>
      <div class="row">
        <div class="col">
          <input
          class="form-control" 
            type="number"
            placeholder="Ingresar valor 1"
            id="value1"
            required
          />
        </div>
        <div class="col">
            <input
            class="form-control"
              type="number"
              placeholder="Ingresar valor 2"
              id="value2"
              required
            />
          </div>
      </div>
    </form>
    <pre></pre>
    <div class="row">
        <div class="col">
            <input class="form-control" type="number" placeholder="Resultado" id="valorFinal" readonly>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-center">
            <button class="btn btn-info " onclick="Sumar()" type="button">S</button>
            <button class="btn btn-danger" onclick="Restar()" type="button">R</button>
            <button class="btn btn-warning" onclick="Multiplicar()" type="button">M</button>
            <button class="btn btn-success" onclick="Dividir()" type="button">D</button>
            <button class="btn btn-dark" onclick="Clear()" type="button">C</button>
    </div>
</div>

    <script src="layout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
