<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica del calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
.body{
    margin-top: 1cm;
    margin-bottom: 1.5cm;
    margin-left: 1cm;
    margin-right: 1.5cm;
}
</style>
</head>


<body>
    <h3 style="text-align: center; padding-top: 3cm ; background-color:palevioletred ; color:whitesmoke"> Mi Calculador de días </h3>
    <hr>
<!-- INGRESA FECHA EL USUARIO -->
    <div class="row body">
        <div class="col body">
            <div id="dia"> <input type="number" name="day">
            </div>
        </div>

        <div class="col body">
            <div id="month"> <input type="number" name="month">
            </div>
        </div>

        <div class="col body">
            <div id="year"> <input type="number" name="year">
            </div>
        </div>
    </div>
<!-- BOTON CALCULAR -->
    <div class="row">
        <div class="col body">
            <button onclick="calcular()" type="button" class="btn btn-primary">Calcular</button>
            </div>
        </div>
    </div>
<!-- DIA DE LA SEMANA / DIA LABORABLE / NO LABORABLE -->
    <div class="row">
        <div class="col body">
            <div id="weekday"> <input type="text" name="weekday">
            </div>
        </div>
    </div>
    <script src="index.js"> </script>
</body>

</html>
