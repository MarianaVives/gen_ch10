<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica del calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
.body{
    margin-top: 1cm;
    margin-bottom: 1.5cm;
    margin-left: 1cm;
    margin-right: 1.5cm;
    text-align: center;
}

.caja{
    background-color: salmon;
    margin-top: 1cm;
    margin-bottom: 1cm;
    margin-left: 5cm;
    margin-right: 5cm;
    shape-margin: 3cm;
    justify-content: center;
    border-radius: 2.5cm 2.5cm 2.5cm 2.5cm;
}
</style>
</head>


<body>
    <h2 style="text-align: center; padding-top: 1cm; color:salmon"> Mi Calculador de días </h2>
    <hr>
<form class="caja">
    <h4 style="text-align: center; padding-top: 1cm; color:antiquewhite">Calculador de días laborales</h4>
<!-- INGRESA FECHA EL USUARIO -->
    <div class="row">
        <div class="col col-sm body">
            <p></p>Inserte el día (0-31)</p>
            <div> <input type="number" id="day" style="border-radius:0.5cm ; min-height: 1.5cm; min-width: 4cm" name="day">
            </div>
        </div>

        <div class="col col-sm body">
            <p></p>Inserte el mes (0-11)</p>
            <div> <input type="number" id="month" style="border-radius:0.5cm ; min-height: 1.5cm; min-width: 4cm" name="month">
            </div>
        </div>

        <div class="col col-sm body">
            <p></p>Inserte el año(yyyy)</p>
            <div> <input type="number" id="year" style="border-radius:0.5cm ; min-height: 1.5cm; min-width: 4cm" name="year">
            </div>
        </div>
    </div>
<!-- BOTON CALCULAR -->
    <div class="row">
        <div class="col col-sm body">
            <button onclick="calcular()" type="button" class="btn btn-primary">Calcular</button>
            </div>
        <div class="col col-sm body">
            <button onclick="clear()" type="button" class="btn btn-primary">Clear</button>
            </div>
    </div>
<!-- DIA DE LA SEMANA / DIA LABORABLE / NO LABORABLE -->
    <div class="row">
        <div class="col col-sm body">
            <div > <input id="weekday" type="text" style="border-radius:0.5cm; min-height: 2cm; min-width: 7cm ;" name="weekday">
            </div>
        </div>
    </div>
</form>
    <script src="index.js"> </script>
</body>

</html>
