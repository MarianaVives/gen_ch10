<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- // Estilos // -->
    <style>
        .body{
            margin-top: 1cm;
            margin-bottom: 1cm;
            margin-left: 1cm;
            margin-right: 1cm;
            padding-left: 1.5px;
            padding-right: 1.5px;
            padding-bottom: 1.5px;
            padding-top: 1.5px;
        }
    </style>

</head>

<body>
    <h3 style="text-align:center ; background-color:palevioletred; color:antiquewhite" class="body"> Mi Calculadora </h3>
    <link rel="icon" href="favicon.png">

    <!-- // Empieza la Calculadora //  -->

    <div class="container">
        <div class="calculadora">

            <!-- // Botones de input y resultado // -->
           
            <div class="row">
                <div class="col body">
                    <p> Ingresa el Valor1 </p>
                    <div > <input id="valor1" type="number" name="valor1">
                    </div>
                </div>

                <div class="col body">
                    <p> Ingresa el Valor2 </p>
                    <div > <input id="valor2" type="number" name="valor2">
                    </div>
                </div>

                <div class="col body">
                    <p> El resultado es: </p>
                    <div > <input id="resultado" type="number" name="resultado">
                    </div>
                </div>
            </div>
            
            <!-- //Botones Operadores// -->
            
            <div class="row">
                <div class="col body">
                    <button onclick="sum()" type="button" class="btn btn-primary">Suma</button>
                </div>

                <div class="col body">
                    <button onclick="resta()" type="button" class="btn btn-primary">Resta</button>
                </div>

                <div class="col body">
                    <button onclick="multiplicacion()" type="button" class="btn btn-primary">Multiplicación</button>
                </div>

                <div class="col body">
                    <button onclick="division()" type="button" class="btn btn-primary">División</button>
                </div>

            </div>
        </div>
    </div>
    
    <!-- // Link el doc a js // -->
    <script src="index.js"> </script>
</body>

</html>
