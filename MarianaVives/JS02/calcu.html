<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- // Estilos // -->
    <style>
        .center {
            text-align=justify-self: start;
        }

        .body{
            padding-left: 1.5px;
            padding-right: 1.5px;
            padding-bottom: 1.5px;
            padding-top: 1.5px;
        }
    </style>

</head>

<body>
    <h3 style="color:palevioletred" class="body"> Mi Calculadora </h3>
    <link rel="icon" href="favicon.png">

    <!-- // Empieza la Calculadora //  -->

    <div class="container">
        <div class="calculadora">

            <!-- // Botones de input y resultado // -->
            
            <div class="row">
                <div class="col-4">
                    <div id="valor1"> <input type="text" name="valor1">
                    </div>
                </div>

                <div class="col-4">
                    <div id="valor2"> <input type="text" name="valor2">
                    </div>
                </div>

                <div class="col-4">
                    <div id="resultado"> <input type="text" name="resultado">
                    </div>
                </div>
            </div>
            
            <!-- //Botones Operadores// -->
            
            <div class="row">
                <div class="col-3">
                    <button onclick="sum()" type="button" class="btn btn-primary">Suma</button>
                </div>

                <div class="col-3">
                    <button onclick="resta()" type="button" class="btn btn-primary">Resta</button>
                </div>

                <div class="col-3">
                    <button onclick="multiplicacion()" type="button" class="btn btn-primary">Multiplicación</button>
                </div>

                <div class="col-3">
                    <button onclick="division()" type="button" class="btn btn-primary">División</button>
                </div>

            </div>
        </div>
    </div>
    
    <!-- // Link el doc a js // -->
    <script src="index.js"> </script>
</body>

</html>
