<body>

 <style>
    .h1 {

        color: beige;

</style>
 <center><h1 class="h1">VALIDADOR DE FECHAS</h1></center>
 <hr>
  <!--Apartado de ingreso de fecha dd/mm/aaaa-->
  <center><div class="container">
    <!--Primeros elementos-->
    
    <div class="row">
        <div class="input-group mb-3">
            <!--elemento dia-->
            <label class="input-group-text">Ingrese día: </label>
            <input class="form-control" type="number" id="day" placeholder="Día" name="v1" min="1" max="31"/>
            <label class="input-group-text">Ingrese mes: </label>
            <input class="form-control" type="number" id="month" placeholder="Mes" name="v2" min="1" max="12"/>
            <label class="input-group-text">Ingrese año: </label>              
            <input class="form-control" type="number" id="year" placeholder="Año" name="v3" min="1" max="2022"/>
        </div>
    </div>
    
  </div>
</center>
<br>
<div class="d-grid gap-2 d-md-block">
   <center><button onclick="calcularFecha()" class="btn btn-primary" type="button">Validar fecha</button></center> 
  </div>
