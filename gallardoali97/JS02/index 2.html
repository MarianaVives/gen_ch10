 <center><h1>CALCULADORA</h1></center>
<div class="row g-3">
    <div class="col-sm">
        <input type="text" id="num1" class="form-control" placeholder="Inserte número 1" aria-label="State">
      </div>
      <div class="col-sm">
        <input type="text" id="num2" class="form-control" placeholder="Inserte número 2" aria-label="Zip">
      </div>
      <div class="col-sm">
     <label type="text" id="result" class="form-control" placeholder="Resultado" aria-label="Zip">
      </div>
     <center> <div class="d-grid gap-2 d-md-block">
        <button  onclick="suma()" class="btn btn-primary" type="button">+</button>
        <button  onclick="resta()" class="btn btn-primary" type="button">-</button>
        <button  onclick="multiplica()" class="btn btn-primary" type="button">x</button>
        <button  onclick="divide()" class="btn btn-primary" type="button">%</button>
      </div> </center>
      
  </div>
