<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Fetch-POST</title>
    <!-- Link de bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    
    <!-- Navigator -->
    <header>
        <nav class="navbar opacity-75 fixed-top navbar-expand-sm navbar-dark bg-primary" style="height: 5%;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fetch</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">GET</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index2.html">POST</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <form id="formulario" class="container" style="max-width: 400px;">
        <h1>API Fetch! POST</h1>

        <!-- BotÃ³n para agregar usuarios -->
        <div class="row justify-content-center">
            <div class="myCol col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button type="button" class="btn btn-outline-primary" onclick="postUser()">Agregar Usuario</button>
            </div>
        </div>
        <!-- Inputs -->
        <div class="row justify-content-center">


            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Nombre</span>
                <input type="text" class="form-control" id="myName" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Apellido</span>
                <input type="text" class="form-control" id="lastName" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping" style="width: 90px;">E-mail</span>
                <input type="text" class="form-control" id="email" placeholder="email" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Mi foto</span>
                <input type="text" class="form-control" id="foto" placeholder="img.jpg o img.png" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>


        </div>
    </form>






    <!-- Link de bootstrap script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
