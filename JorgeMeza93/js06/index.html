<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1 class="degradadoVerde">Ejercicio Formulario JSON Generation 2022</h1>
    </header>
    <main>
        <form id="formulario" class="contenedor formulario" >
            <div class="campo">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="campo">
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <div class="campo-botones">
                <button type="button" id="obtenerDatos" onclick="obtenerFormulario()">Obtener datos</button>
                <button type="button" id="obtenerDatos" onclick="recuperarDatos()">Recuperar datos</button>
            </div>
            <div class="campo-botones">
                <button type="button" id="esconder" class="boton-accion" onclick="esconderFormulario()"> Esconder formulario</button>
                <button type="button" id="invisible" class="boton-accion" onclick="invisibleFormulario()"> Invisible formulario</button>
                <button type="button" id="esconder" class="boton-accion" onclick="mostrarFormulario()"> Mostrar formulario</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
