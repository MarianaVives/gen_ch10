<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <h1 class="header__titulo">Calculadora</h1>
        </div>
    </header>
    <main class="calculadora">
        <div class="calculadora__grid contenedor">
            <form class="calc">
                <div class="calc-campo">
                    <label for="numero1">Número 1:</label>
                    <input type="text" id="numero1" class="campo">
                </div>
                <div class="calc-campo">
                    <label for="numero2">Número 2:</label>
                    <input type="text" id="numero2" class="campo">
                </div>
                <div class="calc-campo">
                    <label for="operacion">Operación</label>
                    <select id="operacion">
                        <option value="suma">Suma</option>
                        <option value="resta">Resta</option>
                        <option value="multi">Multiplicación</option>
                        <option value="div">División</option>
                    </select>
                </div>
                
            </form>
            <div class="calc-campo-submit">
                <button onclick="retrieve()">Calcular</button>
            </div>
        </div>
    </main>
    <script src="script1.js"></script>
</body>
</html>
