<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <title>Ejemplo de texto subíndice y superíndice</title>
</head>

<body>
  <!--Con sub se pueden hacer subíndices-->
  <p>Ácido sulfúrico: H<sub>2</sub>SO<sub>4</sub>.</p>
  <!--Con sup se pueden hacer superíndices-->
  <p>Binomio cuadrado perfecto: a<sup>2</sup> + 2ab + b<sup>2</sup>. </p>
</body>

</html>
