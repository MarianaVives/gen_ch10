<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Ejemplo uso del elemento div y del atributo class</title>
    <style>
        .rojo {
            color: red;
        }

        .azul {
            color: blue;
        }
    </style>
</head>

<!--Con class puedes modificar estilos de ciertas etiquetas en específico-->
<body>
    <h1>Máximos goleadores históricos del fútbol</h1>
    <p>En color <span class="azul">azul</span> son los jugadores que todavía siguen en actividad.</p>
    <div class="azul">
        <p>Cristiano Ronaldo</p>
    </div>
    <div class="rojo">
        <p>Josef Bican</p>
    </div>
    <p>Romário</p>
    <p>Pelé</p>
    <div class="azul">
        <p>Lionel Messi</p>
    </div>
    <p>Ferenc Puskas</p>
    <p>Gerd Müller</p>
    <p>Jimmy Jones</p>
    <p>Eusebio</p>
    <div class="azul">
        <p>Robert Lewandowski</p>
    </div>
</body>

</html>
