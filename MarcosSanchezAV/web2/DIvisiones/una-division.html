<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Ejemplo de una división</title>
</head>

<body>
    <p>Primer párrafo.</p>
    <!--Con div puedes hacer divisiones para posteriormente aplicarle estilos-->
    <div style="color:blue">
        <p>Segundo párrafo.</p>
        <p>Tercer párrafo.</p>
    </div>
    <p>Cuarto párrafo.</p>
</body>

</html>
