<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <title>Ejemplo de enlace que abre otra pestaña</title>
</head>

<body>
  <!--Con el comando target="_blank" el enlace URL se enviará a otra pestaña-->
  <p>En este <a href="https://mexico.electricdaisycarnival.com/" target="_blank">enlace</a> puedes ver información
    relacionada con el festival de electrónica más importante del mundo en México.</p>
</body>

</html>
