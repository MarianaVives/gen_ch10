<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Ejemplo uso del elemento span y del atributo class </title>
    <style>
        .rojo {
            color: red;
        }
    </style>
</head>

<body>
    <!--Con span se pueden modificar partes específicas de un texto-->
    <p>Párrafo con <span class="rojo">dos palabras</span> en rojo</p>
</body>

</html>
