<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Ejemplo método GET en el atributo method</title>
</head>

<body>
    <!--El método get es para enviar datos no sensibles y que puedan ser vistos-->
    <!--El comando action indica el sitio web en donde los datos ingresados en ese formulario serán procesados-->
    <form action="http://www.google.com/search" method="get">
        Google:
        <input type="search" name="q">
        <input type="submit" value="Buscar">
    </form>
</body>

</html>
