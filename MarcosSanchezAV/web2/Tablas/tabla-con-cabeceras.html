<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Ejemplo de tabla con cabeceras</title>
    <style>
        table,
        td,
        th {
            border: 4px solid rgb(70, 182, 190);
        }

        table {
            border-collapse: collapse;
            width: 50%;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Tabla de la Premier League 2022-2023</caption>
        <tr>
            <th>Posición</th>
            <th>Equipo</th>
            <th>PJ</th>
            <th>Puntos</th>
        </tr>
        <tr>
            <td>1°</td>
            <td>Manchester City</td>
            <td>27</td>
            <td>66</td>
        </tr>
        <tr>
            <td>2°</td>
            <td>Liverpool</td>
            <td>26</td>
            <td>60</td>
        </tr>
        <tr>
            <td>3°</td>
            <td>Chelsea</td>
            <td>25</td>
            <td>50</td>
        </tr>
        <tr>
            <td>4°</td>
            <td>Manchester United</td>
            <td>27</td>
            <td>47</td>
        </tr>
        <tr>
            <td>5°</td>
            <td>West Ham United</td>
            <td>27</td>
            <td>45</td>
        </tr>
        <tr>
            <td>6°</td>
            <td>FC Arsenal</td>
            <td>24</td>
            <td>45</td>
        </tr>
        <tr>
            <td>7°</td>
            <td>Tottenham Hotspurs</td>
            <td>25</td>
            <td>42</td>
        </tr>
        <tr>
            <td>8°</td>
            <td>Wolverhampton</td>
            <td>26</td>
            <td>40</td>
        </tr>
        <tr>
            <td>9°</td>
            <td>Southampton</td>
            <td>26</td>
            <td>35</td>
        </tr>
    </table>
</body>

</html>
