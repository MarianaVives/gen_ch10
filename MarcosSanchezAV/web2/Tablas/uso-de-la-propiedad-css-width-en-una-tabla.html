<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Uso de la propiedad css width en una tabla</title>
    <style>
        table,
        td {
            border: 2px solid purple;
        }

        table {
            width: 100%;
        }

        td {
            padding: 20px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <!--Primero se indican las filas de la tabla-->
            <td>enero</td>
            <td>febrero</td>
            <td>marzo</td>
        </tr>
        <tr>
            <td>abril</td>
            <td>mayo</td>
            <td>junio</td>
        </tr>
        <tr>
            <td>julio</td>
            <td>agosto</td>
            <td>septiembre</td>
        </tr>
        <tr>
            <td>octubre</td>
            <td>noviembre</td>
            <td>diciembre</td>
        </tr>
    </table>
</body>

</html>
