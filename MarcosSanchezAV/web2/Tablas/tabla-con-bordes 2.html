<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Ejemplo de tabla con bordes</title>

    <!--En border se especifica el grosor del borde, el tipo de linea y el color-->
    <style>
        table,
        td {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <!--Primero se indican las filas de la tabla-->
            <td>enero</td>
            <td>febrero</td>
            <td>marzo</td>
        </tr>
        <tr>
            <td>abril</td>
            <td>mayo</td>
            <td>junio</td>
        </tr>
        <tr>
            <td>julio</td>
            <td>agosto</td>
            <td>septiembre</td>
        </tr>
        <tr>
            <td>octubre</td>
            <td>noviembre</td>
            <td>diciembre</td>
        </tr>
    </table>
</body>

</html>
