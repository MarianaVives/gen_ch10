<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">Calculadora</h1>
<!--Inicio de la calculadora-->
    <div class="container">

        <!--Fila con los operandos-->
        <div class="row justify-content-center">
            <div class="col-4">
                <input type="number" class="form-control" placeholder="Ingresa un número" aria-label="Operando" id="input1">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" placeholder="Ingresa un número" aria-label="Operando" id="input2">
            </div>
        </div>

        <!--Fila resultado-->
        <div class="row justify-content-center">
            <div class="col-4">
                <h4 id="Resultado">Resultado</h4>
            </div>
        </div>

        <!--Fila de operadores-->
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-3">
                <button type="button" class="btn btn-secondary" onclick="suma()">Suma</button>
            </div>
            <div class="col-sm-6 col-md-3">
                <button type="button" class="btn btn-secondary" onclick="resta()">Resta</button>
            </div>
            <div class="col-sm-6 col-md-3">
                <button type="button" class="btn btn-secondary" onclick="multiplicacion()">Multiplicación</button>
            </div>
            <div class="col-sm-6 col-md-3">
                <button type="button" class="btn btn-secondary" onclick="division()">División</button>
            </div>

        </div>
    </div>
    <script src="funciones.js"></script>
</body>

</html>
