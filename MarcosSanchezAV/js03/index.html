<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Días</title>
    <link rel="stylesheet" href="mystyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container position-absolute top-50 start-50 translate-middle" id="calculadora">
        <!-- Título de la página -->
        <h1 class="display-6 text-center">Calculadora de días</h1>

        <!-- Formulario -->
        <div class="row justify-content-evenly mt-5">
            <div class="col-md-4">
                <div class="card border-info mb-3">
                    <div class="card-header text-center">Día</div>
                    <div class="card-body">
                        <input type="number" id="day" placeholder="Ingresa el día">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-info mb-3" >
                    <div class="card-header text-center">Mes</div>
                    <div class="card-body">
                        <select class="form-select" id="month">
                            <option selected>Inserta el mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-info mb-3">
                    <div class="card-header text-center">Año</div>
                    <div class="card-body">
                        <input type="number" id="year" placeholder="Ingresa el año">
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultado -->
        <div class="row justify-content-center">
            <div class="col-sm-6">
            <div class="card bg-info text-white mb-3 text-center">
                <div class="card-header">Día de la semana</div>
                <div class="card-body">
                    <p id="resultado"></p>
                </div>
            </div>
        </div>
        </div>

        <!-- Área de botones -->
        <div class="row justify-content-center">
            <div class="col-sm-3 d-grid gap-2">
                <button type="button" class="btn btn-primary btn-lg" onclick="calculate()">Calcular</button>
            </div>
            <div class="col-sm-3 d-grid gap-2">
                <button type="button" class="btn btn-primary btn-lg" onclick="clean()">Limpiar</button>
            </div>
        </div>
    </div>

    <script src="funciones.js"></script>
</body>

</html>
