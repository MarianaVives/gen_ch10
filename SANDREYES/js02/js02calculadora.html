<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio suma-resta-multiplicación-división </title>
    <link rel="stylesheet" type="text/css" href="styless.css" />
    <script src="calculadora.js"></script>
</head>
<body>
    
    <form class="formulario-container">

        <div class="container-fluid contenedor-titulo">
    
    <h1><i>Calculadora</i></h1>
    </div>

    <div class="container-fluid contenedor-inputs">
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col">
                    <input class="form-control" name="" type="number" placeholder="Ingresa número 1" id="numero1">
                </div>
                <div class="col">
                    <input class="form-control" name="" type="number" placeholder="Ingresa número 2" id="numero2">  
                </div>
            </div>

                <input type="text" name="" id="resultadototal" class="resultado" disabled>
            </div>

            <div class="btn-group grupoBotones" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary boton-operación" onclick="sumar()">+</button>
                <button type="button" class="btn btn-outline-primary boton-operación" onclick="restar()">-</button>
                <button type="button" class="btn btn-outline-primary boton-operación" onclick="multiplicar()">*</button>
                <button type="button" class="btn btn-outline-primary boton-operación" onclick="dividir()">/</button>
            </div>

            <div class="btn-group grupoBotones" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary boton-operacion botonborrar" onclick="borrar()">borrar</button>  

        </form>
    </div>


</body>
</html>
