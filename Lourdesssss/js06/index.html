<html lang="es">
<head>

    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            background-color: #c5888e;
        }
    </style>
    <h1>Hello world</h1>
    <!--primero contenemos todo en el form-->
    <form id="formulario" class="container">
        <!--colocamos los div con el grid-->
        <div class="row">
            <!--contenemos en el row los inputs-->
            <div class="col-6">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                <input aria-describedby="inputGroup-sizing-default"aria-label="Sizing example input"class="form-control" id="nombre" type="text" value="carla"/>
            </div>
            <div class="col-6">
                <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                <input aria-describedby="inputGroup-sizing-default"aria-label="Sizing example input"class="form-control" id="apellido" type="text" value="hernÃ¡ndez"/>
            </div>

        </div>

    </form>
    <br>
    <!--colocamos el boton de obtener resultado-->
    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="todos" onclick="obtenerFormulario()" type="button" class="btn btn-outline-secondary">Obtener datos</button>
    </div>
    <!--colocamos el boton de borrar-->
    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="borra" onclick="borrarFormulario()" type="button" class="btn btn-outline-danger">Borrar datos</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
