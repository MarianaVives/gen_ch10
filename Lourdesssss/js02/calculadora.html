<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi primer calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora"><!--para que sea la calculadora en "bloques"-->
       <div><!--Colocamos los div que contendrÃ¡n nuestros numeros-->
           <input id="num1" type="number" class="numeros"> 
           <input id="num2" type="number" class="numeros">
       </div>
       <div>
           <input type="text" id="res" placeholder="Resultado" disabled>
       </div>
       <div><!--div de los botones-->
           <button type="button" onclick="sumar()" class="btn btn-outline-danger">sumar</button>
           <button type="button" onclick="restar()" class="btn btn-outline-warning">restar</button>
           <button type="button" onclick="multiplicar()" class="btn btn-outline-info">multiplicar</button>
           <button type="button" onclick="dividir()" class="btn btn-outline-secondary">dividir</button>
       </div>
       <div><!--div del boton borrar-->
           <button type="button" onclick="borrar()" class="btn btn-outline-dark">borrar</button>
       </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
