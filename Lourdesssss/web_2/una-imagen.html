<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertando una imagen</title>
</head>
<body>
    <img src="logo-abrirllave.gif" width="230" height="60" alt="Logo de Abrirllave.com">
    <!--aquí nos encontramos con distintos atributos, por ejemplo: 
    El atributo *src* sirve para indicar la ubicación de la imagen
    Los atributos width y height permiten especificar, respectivamente, 
    la anchura y la altura de la imagen en píxeles.
    El atributo alt sirve para indicar un texto que se mostrará en pantalla 
    en el caso de que la imagen no se encontrara-->
</body>
</html>
