<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de thead, tbody y tfoot</title>
    <style>
        table, td, th {
          border:1px solid black;
        }
        table {
          border-collapse:collapse;
          width:100%;
        }
        td, th {
          padding:5px;
        }
        thead {
          color:navy;
        }
        tbody {
          color:green;
        }
        tfoot {
          color:maroon;
        }
      </style>
</head>
<body>
    <table>
        <caption>Lista de la compra</caption>
        <thead> <!--Define la cabecera de la tabla.-->
          <tr> <!--Define una fila en la tabla.-->
            <th>Producto</th> <!--DefiniciÃ³n de cabecera de tabla.-->
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tfoot> <!--Define el pie de la tabla.-->
          <tr>
            <td colspan="2">Total</td> <!--Define una celda en la tabla.-->
            <td>20</td>
          </tr>
        </tfoot>
        <tbody> <!--Define el cuerpo de la tabla.-->
          <tr>
            <td>Destornillador</td>
            <td>1</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Llave inglesa</td>
            <td>2</td>
            <td>5</td>
          </tr>
          <tr>
            <td>Martillo</td>
            <td>1</td>
            <td>7</td>
          </tr>
        </tbody>
</body>
</html>
