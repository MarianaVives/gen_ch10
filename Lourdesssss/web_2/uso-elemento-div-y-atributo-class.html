<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usos del div y del class</title>
    <style>
        .rojo {color:red;}
        .azul {color:blue;}
      </style>
</head>
<body>
    <p>Primer párrafo.</p>
    <div class="rojo"> <!--Class=Asigna nombres de clases al elemento.-->
       <p>Segundo párrafo.</p>
       <p>Tercer párrafo.</p>
    </div> <!--el div=Sirve para crear secciones o agrupar contenidos.-->
    <p>Cuarto párrafo.</p>
    <div class="azul">
       <p>Quinto párrafo.</p>
       <p>Sexto párrafo.</p>
    </div>
    <div class="rojo">
       <p>Séptimo párrafo.</p>
    </div>
    <p>Octavo párrafo.</p>
</body>
</html>
