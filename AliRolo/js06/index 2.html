<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div style="background-color:black;width: 100%;height: 100%;top: 0;left:0;position:fixed; text-align: center">
        <h1 div style="color:teal;margin:25px;font-size: 50px;font-family: monospace">Formulario</h1>
        <form style="display:flex;justify-content:center;align-items: center;" id="formulario" class="container">
            <div class="row">
                <div style="margin:10px;font-family:monospace;color:aliceblue" >
                    Nombre: <input id="nombre" type="text" name="nombre" value="Alondra Lizeth">
                </div>

                <div style="margin:10px;font-family: monospace;color:aliceblue">
                    Apellido: <input id="apellido" type="text" name="apellido" value="Rodríguez López">
                </div>
            </div>
        </form>


        <div style="display:flex;justify-content: center;align-items: center" class="container">
                <div style="margin-top:80px" class="col-6 text-center">
                    <button style="margin:20px; background-color:darkslategrey" id="todos" onclick="obtenerFormulario()"
                        type="button" class="btn btn-dark">Obtener datos</button>
                    <button style="margin:20px" onclick="recuperarFormulario()" type="button" class="btn btn-info">Recuperar
                        datos</button>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>

</html>
