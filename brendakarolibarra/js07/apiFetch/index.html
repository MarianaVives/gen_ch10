<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>apiFetch</title>
  </head>
  <body>
    <h1>apiFetch</h1>

    

    
    <div class="container contenedor-principal">

      <div class="row fila-botones">
        <div class="col-4 col-boton">
          <button type="button" id="boton-obtener" class="boton" onclick="busquedaUsuarios()">Obtener usuarios</button>
        </div>
        <div class="col-4 col-boton">
          <button type="button" id="boton-obtener" class="boton" onclick="limpiarPantalla()">Limpiar pantalla</button>
        </div>
        <div class="col-4 col-boton">
          <select class="form-select" aria-label="Default select example" name="select-pagina" id="select-pagina">
          
            <option value=1 selected>1</option>
            <option value=2>2</option>
            
          </select>
        </div>
      </div>


      <div class="row tabla-usuarios">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th class="encabezado-tabla" id="encabezado-id" scope="col">ID</th>
                <th class="encabezado-tabla" id="encabezado-email" scope="col">email</th>
                <th class="encabezado-tabla" id="encabezado-name" scope="col">First Name</th>
                <th class="encabezado-tabla" id="encabezado-lastName" scope="col">Last Name</th>
                <th class="encabezado-tabla" id="encabezado-avatar" scope="col">Photo</th>
              </tr>
            </thead>
            <tbody id="contenido">
              
            </tbody>
          </table>
        </div>
      </div>


      

    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>
</html>
