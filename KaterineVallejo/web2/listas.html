<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>lista desordenada de colores</p>
    <ul>
        <li>Rojo</li>
        <li>Amarillo</li>
        <li>Verde</li>
        <li>blanco</li>
        <li>Naranja</li>
    </ul>

    <p>Lista ordenada de 5 animales</p>
    <ol>
        <li>Raton</li>
        <li>elefante</li>
        <li>Cebra</li>
        <li>Oveja</li>
        <li>Gato</li>
    </ol>

    <p>glosario de siglas:</p>
    <dl>
        <dt>Css</dt>
        <dd>Cascading style sheet</dd>
        <dt>HTML</dt>
        <dd>Hypertext Markup language</dd>
        <dt>W3C</dt>
        <dd>World wide web consortium</dd>
    </dl>
</body>
</html>
