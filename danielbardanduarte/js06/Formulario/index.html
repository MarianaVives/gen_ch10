<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center">Datos</h1>

    <!-- ============Formulario============ -->

    <form id="formulario" class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-10 col-md-5">



                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                    <input  id = "nombre" name="nombre" value="Daniel" type="text" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col-10 col-md-5">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                    <input id="apellido" name="apellido" value="Bardan Duarte" type="text" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

            </div>


        </div>
    </form>

    <!-- ============== Botones =================-->

    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col text-center">
                <button id="todos" onclick="obtenerFormulario()" type="button" class="btn btn-danger">Obtener
                    datos</button>
                <button id="invisible" onclick="setInvisible()" type="button" class="btn btn-danger">Invisible</button>
                <button id="ocultar" onclick="setOcultar()" type="button" class="btn btn-danger">Ocultar</button>
                <button id="recuperar" onclick="recuperarFormulario()" type="button" class="btn btn-danger">Recuperar
                    datos</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="css.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
