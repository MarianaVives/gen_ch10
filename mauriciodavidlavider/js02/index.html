
<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <br>
        <div class="div">
            <div class="row justify-content-center">
                <div class="col-2">
                    <input class="form-control" type="text" placeholder="Ingrese digito" id="a">
                </div>
                <div class="col-2">
                    <input class="form-control" type="text" placeholder="Ingrese digito" id="b">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-2 d-flex justify-content-center bg-secondary text-white rounded">
                    <h4 class="text-center" id="c">Resultado</h4>
                </div>
            </div>
        </div>

        <br>
        <div class="row justify-content-center">
            <div class="col-1 d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" class="text-center" onclick="suma()">S</button>
            </div>
            <div class="col-1 d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" class="text-center" onclick="resta()">R</button>
            </div>
            <div class="col-1 d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" class="text-center" onclick="multiplicacion()">M</button>
            </div>
            <div class="col-1 d-flex justify-content-center">

        </div>

        <script src="index.js"></script>
