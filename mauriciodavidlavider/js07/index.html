
<!--Pagina para mostrar empleados de una base remota "api"-->

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>apiFetch</title>
    </head>
    <body>
        <h1>apiFetch</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First_name</th>
                    <th scope="col">Last_name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Avatar</th>
                </tr>
            </thead>
            <tbody id="tBody">
                <!--Espacio para la tabla dinamica-->
            </tbody>
        </table>

        <!-- Botón de búsqueda de usuarios -->
        <button onclick="busquedaUsuarios()" type="button" class="btn btn-success">Leer usuarios</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
