<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    <h1 class="text-center titulo" >Datos</h1>
    
    <form id="formulario" class="container">
        <div class="row text-center">
            <div class="col-6 text-center">
                Nombre: <input type="text" name="nombre" id="name" value="" class="nombre" >
            </div>
            <div class="col-6">
                Apellido: <input type="text" name ="apellido" id="apellido" value="" class="apellido">
            </div>
        </div>
    </form>
    
    <div class="contanier">
        <div class="row mt-3">
            <div class="col-6 text-center">
                <button id="todos" onclick="obtenerFormulario()" type="button" class="btn">Obtener datos</button>
                <button id="invisible" onclick="setInvisible()" type="button" class="btn">Invisible</button>
                <button id="ocultar" onclick="setOcultar()" type="button" class="btn">Ocultar</button>
                
                <button id="recupera" onclick="recuperarFormulario()" type="button" class="btn">Recuperar</button>
            </div>
        </div>
    </div>

</body>
