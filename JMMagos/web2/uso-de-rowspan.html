<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, td {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--table pues es la tabla-->
    <table>
        <tr> <!--tr significa cada fila-->
            <!--td significa cada columna-->
            <td rowspan="2">uno y cuatro</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td>cinco</td>
            <td>seis</td>
        </tr>
        <tr>
            <td>siete</td>
            <td>ocho</td>
            <td>nueve</td>
        </tr>
        <tr>
            <td>diez</td>
            <td>once</td>
            <td>doce</td>
        </tr>
    </table>
</body>
</html>
