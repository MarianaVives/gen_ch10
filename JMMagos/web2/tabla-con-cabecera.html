<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de tabla con cabecera</title>
    <style>
        table, td, th {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--table pues es la tabla-->
    <table>
        <tr> <!--tr significa cada fila-->
            <!--td significa cada columna-->
            <!--th es como cabecera de la columna-->
            <th> <b>Ciudad</b></th>
            <th><b>País</b></th>
            <th><b>Continente</b></th>
        </tr>
        <tr>
            <td>Roma</td>
            <td>Italia</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>El cairo</td>
            <td>Egipto</td>
            <td>África</td>
        </tr>
        <tr>
            <td>Tokio</td>
            <td>Japón</td>
            <td>Asia</td>
        </tr>
    </table>
</body>
</html>
