<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--Primeros dos elementos-->
    <div>
        <!--Primeros dos elementos-->
        <!--elemento A-->
        <div>
            <input type="number" id="v1" placeholder="Ingrese valor A" name="v1"/>
        
        <!--elemento B-->
            <input type="number" id="v2" placeholder="Ingrese valor B" name="v2"/>
        </div>

    </div>

    <!--resultado C para mostrar-->
    <div class="card-body text-center">
        <div class="card bg-primary">
            <div class="card-body text-center">
              <p id="resultado">Resultado</p>
            </div>
          </div>
    </div>

    <!--Operaciones disponibles-->
    <div>
        <button type="button" class="btn btn-primary" onclick="sum()" >Suma</button>
        <button type="button" class="btn btn-primary" onclick="res()">Resta</button>
        <button type="button" class="btn btn-primary" onclick="mult()">Multiplicación</button>
        <button type="button" class="btn btn-primary" onclick="div()">División</button>
    </div>
    
    
    
    <script src ="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
