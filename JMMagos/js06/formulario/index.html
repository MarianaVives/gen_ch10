<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
    <body>
        <!--==========FORMULARIO===========-->
        <div class="container">
            <h1>Hello, world!</h1>
            <form id="formulario" class="container">
                <div class="row">
                    <!--============INGRESAR NOMBRE=============-->
                    <div class="col-sm-6">
                        Nombre: 
                        <input id="nombreCaja" type="text" name="nombre" value="Marcos">
                    </div>
                    <!--============INGRESAR APELLIDO=============-->
                    <div class="col-sm-6">
                        Apellido: 
                        <input id="apellidoCaja" type="text" name="Apellido" value="Magos">
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="row mt-3 justify-content-center">
                <div class="col-6 text-center">
                    <button id="obtener" type="button" class="btn btn-success" onclick="obtenerFormulario()">Obtener datos</button>
                    <button id="recuperar" type="button" class="btn btn-success" onclick="recuperarFormulario()">Recuperar datos</button>
                    <button id="invisible" type="button" class="btn btn-success" onclick="setInvisible()">Invisible</button>
                    <button id="ocultar" type="button" class="btn btn-success" onclick="setOcultar()">Ocultar</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="formulario.js"></script>
    </body>
</html>
