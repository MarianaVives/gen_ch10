<!DOCTYPE html>
<html lang="es-Mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
    <body>
        <div class="container">
            
            <div class="card-header">
                <h1>Calculadora Web</h1>
            </div>

            <div class="card text-center">
                <div class="card-body">
                    <form>
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <input class="form-control" type="number" placeholder="Ingresa Numero 1" id="num1" required>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="number" placeholder="Ingresa Numero 2" id="num2" required>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="number" placeholder="Resultado" id="res" readonly>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-dark" onclick="Sumar()" type="button">Suma (+)</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-dark" onclick="Resta()" type="button">Resta (-)</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-dark" onclick="Multi()" type="button">Multiplicaci√≥n (*)</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-dark" onclick="Division()" type="button">Divsion (/)</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-dark" type="button" onclick="clearForm()">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
