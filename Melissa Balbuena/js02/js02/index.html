<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<!-- Libreria de bootstrap -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body style="background-color: lightpink;">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-auto mx-auto">
                <br>
                <h1>Calculadora</h1>
                <br>
            </div>
        </div>

        <div class="row" >
            <div class="col-4">
            </div>

            <div class="col-1"  style="background-color: lightgreen;">
                <p>Numero 1</p>
            </div>

            <div class="col-1">
                <input type="text" id="numero1" style="width: 100%;">

            </div>

            <div class="col-1" style="background-color: lightgreen;">
                <p>Numero 2</p>
            </div>

            <div class="col-1"> 
                <input type="text" id="numero2" style="width: 100%;">
            </div>

            <div class="col-4">
            </div>

        </div>

        <div class="row" style="margin-top: 40px;">

            <div class="col-4">
            </div>
            <div class="col-1">
            </div>
            <div class="col-1" style="background-color: lightgreen;">
                <p>Resultado</p>
            </div>
            <div class="col-1">
                <input type="text" readonly id="resultado" style="width: 100%;">
            </div>
            <div class="col-1">
            </div>
            <div class="col-4">
            </div>

        </div>

        <div class="row" style="margin-top: 40px;">

            <div class="col-4">
            </div>

            <div class="col-1">

                <button onclick="suma()">S </button>
            </div>

            <div class="col-1">

                <button onclick="resta()">R</button>
            </div>

            <div class="col-1">

                <button onclick="multiplicacion()">M</button>
            </div>

            <div class="col-1">

                <button onclick="division()">D</button>
            </div>

            <div class="col-4">
            </div>
        </div>
        
        <div class="row" style="margin-top: 40px;">

            <div class="col-5">
            </div>

            <div class="col-1" style="background-color: lightgreen;">
                <p>Limpiar</p>
            </div>

            <div class="col-1">
                <input type="button" value="Limpiar" onclick="limpiar()">
            </div>

            <div class="col-5">
            </div>
        </div>
    
    </div>

    <script src="index.js">
    </script>

</body>
</html>
