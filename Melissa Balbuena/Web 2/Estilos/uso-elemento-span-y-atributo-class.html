<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title> Ejemplo del usos del elemento span y del atributo </title>
        <style>
            .palevioletred {color:palevioletred}
        </style>
    </head>
    <body>
        <p>Parrafo con <span class="palevioletred"> dos palabras </span> de color palevioletred </p>
    </body>
</html>
