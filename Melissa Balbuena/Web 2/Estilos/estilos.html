<!--Estilo en linea (Inline): utiliza el atributo style -->
<!--Estilo interno (Internal): utiliza el atributo style -->
<!--Estilo externo (External): utiliza un archivo CSS(Cascading Style Sheets) externo al documento HTML -->

<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <tittle>Ejemplo de un estilo en linea</tittle>
    </head>

    <body>
        <p style="color:lightpink">Esto es un parrafo de color rosa claro</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de estilo interno</title>
        <style>
            p{color:lightcoral}
        </style>
    </head>
    <body>
        <p>Esto es un parrafo color coral</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de un estilo externo</title>
        <link rel="stylesheet" href="estilo-externo.css">
    </head>
    <body>
        <p>Esto es un parrafo color magenta</p>
        <p>Holi</p>
    </body>
</html>
