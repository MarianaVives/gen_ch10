<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario días laborales y no laborales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- " Container"son unos recuadros o espacios rectangulares que pueden colocarse en cualquier parte de la página. En ellas, podemos insertar contenido HTML. Su utilidad principal es visual -->
<div class="container"> 
    <!-- Sirve para crear secciones o agrupar contenidos. Sus etiquetas son: <div> y </div> (ambas obligatorias) -->
    <h1 style="text-align: center;color: red;">Calendario</h1>
    <h3 style="text-align: center;color: black;"><i>Este calendario te muestra los días laborales y no laborales.</i></h3>
    <br>
    <br>
    <!-- Saltos o espacios. -->
    <div style="text-align: center;">
        <h4 style="text-align: center;">Día</h4>
        <input type="number" id="Días" placeholder="Día">
        <!-- <input> se usa para crear controles interactivos para formularios basados en la web con el fin de recibir datos del usuario. -->
    </div>
    <br>
    <div style="text-align: center;">
        <h4 style="text-align: center;">Mes</h4>
        <input type="number" id="Meses" placeholder="Mes">
    </div>
    <br>
    <div style="text-align: center;">
        <h4 style="text-align: center;">Año</h4>
        <input type="number" id="Años" placeholder="Año">
    </div>
    <br>
    <br>
    <div style="text-align: center;">
        <div style="text-align: center;"><button class="btn btn-outline-dark" type="button" onclick="DíaMesyAño()"><strong>El Día es</strong></button></div>
    </div>
    <br>
    <br>
    <div style="text-align: center;">
    <input style="text-align: center;"  type="text"  id="Eldíaes" placeholder="EL día es">
    </div>       

</div>


<script src="myscript.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
