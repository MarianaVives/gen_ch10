<!--Ejemplos de Ul - Para generar una lista 
    y Li para colocar los elementos de la lista.-->
<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de lista desordenada</title>
    </head>
    <body>
        <p>Lista desordenada de Super Heores:</p>
        <ul>
            <li>Superman</li>
            <li>IroMan</li>
            <li>Batman</li>
            <li>Spiderman</li>
            <li>Shazam</li>
            <li>Flash</li>
            <li>Daredevil</li>
        </ul>
    </body>
</html>
