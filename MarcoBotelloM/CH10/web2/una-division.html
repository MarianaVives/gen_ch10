<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de División</title>
    </head>
    <body>
        <p>Primer Párrafo.</p>
        <div style="color:red"> <!--elemento "div" donde se ha establecido
             que dichos párrafos deben mostrarse de color rojo:-->
        <p>Segundo párrafo.</p>
        <p>Tercer párrafo</p> 
        </div>
        <p>Cuarto párrafo.</p>
    </body>
</html>
