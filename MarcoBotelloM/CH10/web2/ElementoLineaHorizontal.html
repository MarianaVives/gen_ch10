<!--Uso de linea Horizontal-->
<!DOCTYPE html>
<html Lang="es-MX">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo uso del elemento hr</title>
    </head>
    <body>
        <p>Párrafo uno.</p>
        <hr><!--Tampoco se necesita cerra el hr-->
        <p>Párrafo dos.</p>
        <hr><!--Se escribe para monstrar una linea Horizontal-->
        <p>Párrafo tres.</p>
    </body>
</html>
