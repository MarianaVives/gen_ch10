<!DOCTYPE html>
<html Lang="es-MX">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de enlace sencillo</title>
    </head>
    <body>
        <p><a href="https://www.youtube.com/watch?v=BsAgj5HiBCA">AbrirLlave</a> Es un video que te hara feliz. (Guiño, guiño)</p>
    <!-- Obsérvese que, entre las etiquetas <a> y </a> se ha escrito 
        el texto del enlace mostrado, en este caso Abrirllave. 
        Por otro lado, con el atributo href, se ha indicado 
        la dirección web a la que se accederá al hacer clic en el enlace
        .-->
    </body>
</html>
