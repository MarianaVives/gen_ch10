<!--Ejemplo de Ol y Li
En una lista ordenada, 
los elementos están ubicados 
de forma que, si se cambiasen de lugar, cambiaría 
también el significado de la lista-->
<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de lista ordenada</title>
    </head>
    <body>
        <p>Lista de 5 animales ordenados de mayor a menor:</p>
        <ol>
            <li>Elefante</li>
            <li>Cebra</li>
            <li>Oveja</li>
            <li>Mono</li>
            <li>Gato</li>
            <li>Ratón</li>
        </ol>
    </body>
</html>
