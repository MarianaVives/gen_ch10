<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciónes Basicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!--Se maneja un h1- como titulo con la class para centrarlo y el estilo de bootstrap-->

    <h1 class="text-white bg-dark" style="text-align: center;">Operaciones Númericas</h1>
    
    <!-- ( <form> ) representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información a un servidor web. -->

    <form id="OperacionesNúmericas" name="">
        <label><strong>Número 1</strong></label>
        <!-- <label> representa una etiqueta para un elemento en una interfaz de usuario.  -->
        
        <br>

        <!-- input representa un campo de datos tipado que normalmente se asocia con un control que permite a los usuarios editar su valor. Este elemento es capaz de proveer muchos tipos diferetes de campos, de acuerdo al valor que presente en el atributo type(Number,Text o etc)-->
        <input type="numnber" name="" id="valor1" autofocus placeholder="Escribe el numero">
    
        <br>
        <br> 
        <!-- <br> produce un salto de línea en el texto (retorno de carro). -->

        <label><strong>Número 2</strong></label>
        <br>
        <input type="numnber" name="" id="valor2" placeholder="Escribe el numero">
        
        <!-- id define un identificador único (ID) el cual no debe repetirse en todo el documento.
        (usando un identificador de fragmento), en scripts u hojas de estilo (con CSS). -->
        <br>
        <br>

        <button type="button" class="btn btn-dark" onclick="sumar();">Sumar</button>
        <button type="button" class="btn btn-danger" onclick="restar();">Resta</button>
        <button type="button" class="btn btn-dark" onclick="multiplicar();">Multiplicar</button>
        <button type="button" class="btn btn-danger" onclick="dividir();">Dividir</button>
        
        <br>
        <br>

        <!--Se coloca texto <p> con negritas <strong> con Id el identificador de el resultado-->
        <p><strong>El resultado es:</strong><span id="el-resultado"></span></span></p>

        <button class="btn btn-outline-dark" onclick="limpiar();">Limpiar
        </button>

    </form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="myscript.js"></script>
    <!-- src contiene una ruta que apunta a JS o CSS y tambine algun tipo URL. -->
</body>
</html>
