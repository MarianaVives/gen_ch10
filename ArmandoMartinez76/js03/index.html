<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Dias Laborables y no Labrorales</title>
</head>

<body>
    <!-- Ponemos todo dentro de un Div con la clase Container de Boostrap para los estilos -->
    <div class="container-lg d-grid gap-3 mx-auto" style="width: 800px;">
            
        <div class="row justify-content-center align-items-start bg-success text-light rounded-1">
            <!-- Texto principal centrado -->
            <div class="col-auto align-self-center">
                <h1 class="fs-3 font-Segoe UI">Calculadora de Días Laborables y no Laborables</h1>
            </div>
        </div>
        <!--  Div para los Inputs con estilos de bootstrap -->
        <div class="row justify-content-center align-items-center bg-success text-light rounded-1">
            <div class="col-auto align-self-center">
                <!-- Input para día, id="dia" -->
                <input class="rounded-3" type="text" id="dia" placeholder="Día">
            </div>
            <div class="col-auto align-self-center">
                <!-- Input para mes, id="mes" -->
                <input class="rounded-3" type="text" id="mes" placeholder="Mes">
            </div>
            <div class="col-auto align-self-center">
                <!-- Input para año, id="año" -->
                <input class="rounded-3" type="text" id="año" placeholder="Año">
            </div>
        </div>
        
        <!-- Boton de calcular -->
        <div class="row justify-content-center align-items-center bg-success p-2 text-dark bg-opacity-75 rounded-1">
            <div class="col-auto align-self-center mt-3"><button type="button" class="btn btn-success" onclick="dayOfTheweek()">Calcular</button></div>
            <!-- Botón con una funcion onclick que ejecuta la función para el calculo -->
        </div>
        
        <!-- Output de los datos de los dias -->
        <div class="row justify-content-center align-items-end bg-success p-2 text-dark bg-opacity-75 rounded-1">
            <div class="col-auto">
                <h2 id="calculo" class="text-light"></h2>
                
            </div>
        </div>

    </div>
    <script src="/app.js"></script>
</body>

</html>
