<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="text-center">
        Hola mundo
    </h1>
    <!-- Formulario -->

    <form id="formularios" class="container">

        <div class="row mt-3 justify-content-evenly">
            <div class="col-6 text-center">
                Nombre <input type="text" name="nombre" value="Jose Armando" id="nombre" class="border border-danger rounded-pill">
            </div>
        </div>

        <div class="row mt-3 justify-content-evenly">
            <div class="col-6 text-center">
                Apellido <input type="text" name="apellido" value="Martinez Matias" id="apellido" class="border border-danger rounded-pill">
            </div>
        </div>
    </form>

    <!--Botones para mostrar y ocultar-->

    <div class="row mt-3 justify-content-evenly">
        <div class="col-6 text-center">
            <button type="button" id="todos" onclick="obtenerFormulario()" class="btn btn-outline-danger">Obtener datos</button>
            <button type="button" id="recupera" onclick="recuperarFormulario()" class="btn btn-outline-danger">Recuperar datos</button>
            <button type="button" id="invisible" onclick="setInvisible()" class="btn btn-outline-danger">Invisible</button>
            <button type="button" id="ocultar" onclick="setOcultar()" class="btn btn-outline-danger">Ocultar</button>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
