<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo uso del elemento div y del atributo class</title>
    <style>
        .rojo{
            color: red;
        }
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        Primer parrafo
    </p>
    <div class="rojo">
        <p>
            Segundo parrafo
        </p>
        <p>
            Tercer parrafo
        </p>
    </div>
    <p>
        Cuarto parrafo
    </p>
    <div class="azul">
        <p>
            Quinto parrafo
        </p>
        <p>
            Sexto parrafo
        </p>
    </div>
    <div class="rojo">
        <p>
            Septimo parrafo
        </p>
    </div>
            <p>
            Octavo parrafo
        </p>
</body>
</html>
