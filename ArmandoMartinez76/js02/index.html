<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
</head>

<body id="habla">
    <div class="mx-auto" style="width: 400px;">
        <div>
            <h1 class="text-center">
                Calculadora
            </h1>
        </div>
        <form id="miCalculadora" name="" method="post">
            <label for="">Primer Cifra: </label>
            <input type="number" name="" id="cifra1" autofocus placeholder="Escribe una cifra">
            <br>
            <br>

            <label>Segunda Cifra: </label>
            <input type="number" name="" id="cifra2" autofocus placeholder="Escribe una cifra">

        </form>
        <hr>
        <div class="mx-auto" style="width: 200px;">
            <button class="btn btn-outline-secondary" onclick="limpiar();">Limpiar campos</button>
        </div>

        <hr>
        <div class="mx-auto" style="width: 200px;">
            <button class="btn btn-outline-primary" type="button" onclick="suma();">+</button>
            <button class="btn btn-outline-primary" type="button" onclick="resta();">-</button>
            <button class="btn btn-outline-primary" type="button" onclick="multiplicacion();">*</button>
            <button class="btn btn-outline-primary" type="button" onclick="division();">/</button>
            <button class="btn btn-outline-primary" type="button" onclick="residuo();">%</button>
        </div>

        <hr>
        <p>El Resultado es: <span id="salida"></span> </p>




        <script src="/app.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
