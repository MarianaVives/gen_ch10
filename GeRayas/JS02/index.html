<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:rgb(120, 211, 184);">
    <h1 style="color:black; font-style: italic; padding:55px; text-align: center;">Calculadora Básica</h1>

    <form id="Formulario" name="" method="post">
        <div class="container">
            <div class="row row-cols-2">
                <div class="col-4"><label>Primer Número</label>
                    <input type="number" class="form-group" name="" id="valorA" autofocus
                        placeholder="Ingresa el 1er número">
                </div>
                <div class="col-4"><label>Segundo Número</label>
                    <input type="number" class="form-group" name="" id="valorB" placeholder="Ingresa el 2do número">
                    <br><br>
                </div>
                <div class="col-4"> <label>Resultado</label>
                    <input type="number" class="form-group" id="resultado" placeholder="Resultado Aquí">
                </div>
            </div>
        </div>
    </form>

    <div class="container">
        <div class="row row-cols-4">
            <div class="col"><br><button onclick="suma()" class="btn btn-outline-primary btn-lg"> SUMA(+)</button></div>
            <div class="col"><br><button onclick="resta()" class="btn btn-outline-success btn-lg"> RESTA(-) </button>
            </div>
            <div class="col"><br><button onclick="mul()" class="btn btn-outline-danger btn-lg"> MULTIPLICACIÓN(*)
                </button></div>
            <div class="col"><br><button onclick="div()" class="btn btn-outline-secondary btn-lg"> DIVISIÓN (/)
                </button></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="row-cols-6"><br><br><button onclick="limpiar();" class="btn btn-dark">Limpiar</button> </div>
        </div>
    </div>

    <br>




    <script src="myscript.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
