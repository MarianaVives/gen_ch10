<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla basica</title>
    <style>
       table, td {
        border:1px solid black;
      }
      table {
        width:50%;
      }
      td {
        padding:10px;
      } 
    </style>
</head>
<body>
    <table>
        <tr>
            <td>uno</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td>cuatro</td>
            <td>cinco</td>
            <td>seis</td>
        </tr>
        <tr>
            <td>siete</td>
            <td>ocho</td>
            <td>nueve</td>
        </tr>
    </table>
    
</body>
</html>
