<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadorsilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="titulo"> Calculadorsilla</h1>
        <br>
        <h2></h2>
        <br>
        <form name="Calculadorsilla">
            <div>
            <input type="number" id="numA">
            <span id="operando"> </span>
            <input type="number" id="numB">
        
            <input type="text" id="resultado">

        </div>

        
       <div>
            <button type="button" class="btn btn-outline-warning" onclick="Functionsumar()">+</button>
            <button type="button" class="btn btn-outline-warning" onclick="Functionrestar()">-</button>
            <button type="button" class="btn btn-outline-warning" onclick="Functionmult()">x</button>
            <button type="button" class="btn btn-outline-warning" onclick="Functiondiv()">/</button>

          <button type="button" class="btn btn-outline-warning" onclick="Functionclear()">Clear</button>
        </div>
       
        </form>   
    </div>
    

    <script src="calcu.js"></script> 
</body>
</html>
