<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOORSTRAP CSS-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Hola a todos</title>

    
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <header>
            <p>Hola Mundo</p>
        </header>

    <h1 style = "text-align: center">Formulario</h1>
    <!-- Formulario-->

    <form id="formulario" class="container">
        <div class="row mt-4">
            <div class="col-12 col xl-12 col-md-6">
                Nombre: <input class="button" type="text" id="nombre" name="nombre" value="Yoscelín">
            </div>
            <div class="col-12 col-xl-12 col-md-6">
                Apellido: <input class="button" type="text" id="apellido" name="apellido" value="Ramírez Solórzano">
            </div>
        </div>
    </form>

    <!--botones para mostrar y ocultar-->
    <div class="container">
        <div class="row mt-4 justify-content-center">
            <div class="col-6 col-xl-12 col-md-6 text-center">
                <button id="todos" onclick="obtenerFormulario()" type="button" class="btn btn-info"> Obtener datos</button> 
                <button id="recuperar" onclick="recuperarFormulario()" type="button" class="btn btn-success"> Recuperar datos</button>
                <button id="invisible" onclick="setInvisible()" type="button" class="btn btn-outline-info">Invisible</button>
                <button id="ocultar" onclick="setOcultar()" type="button" class="btn btn-outline-secondary">Ocultar</button>
            </div>


        </div>
    </div>
</div>

    <!--Opcion 1: Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
