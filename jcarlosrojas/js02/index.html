<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js02</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <input type="text" class="form-control" id="numeroA">
        <input type="text" class="form-control" id="numeroB"><br>
        
        <button type="button" class="btn btn-outline-primary" onclick="suma()">+</button>
        <button type="button" class="btn btn-outline-primary" onclick="resta()">-</button>
        <button type="button" class="btn btn-outline-primary" onclick="producto()">*</button>
        <button type="button" class="btn btn-outline-primary" onclick="division()">/</button><br>
        
        <input type="text" class="form-control" id="resultadoNumero">

    </div>
    
    <script src="myscript.js"></script>
