<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="tabla1">
        <tr>
            <th>Ciudad</th>
            <th>Pais</th>
            <th>Continente</th>
        <tr>
            <td>Roma</td>
            <td>Italia</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>El Cairo</td>
            <td>Egipto</td>
            <td>Africa</td>
        </tr>
        <tr>
            <td>Tokio</td>
            <td>Japon</td>
            <td>Asia</td>
        </tr>
    </table>

    <table>
        <caption>Lista de la compra</caption>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>20</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Destornillador</td>
                <td>1</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Llave inglesa</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Martillo</td>
                <td>1</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>

    <style>
        #tabla1,td {
            border: 1px solid black;
        }
        #table1 {
            width: 100%;
        }

        td {
            padding: 10px;
        }
        table {
            border-collapse:collapse;
            width:100%;
        }
        td, th {
            padding:5px;
        }
        thead {
            color:navy;
        }
        tbody {
            color:green;
        }
        tfoot {
            color:maroon;
        }
    </style>
</body>
</html>
