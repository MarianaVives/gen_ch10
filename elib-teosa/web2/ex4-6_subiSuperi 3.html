<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de texto subindice y superindice.</title>
</head>
<body>
    <!-- Los elementos "sub" y "sup" permiten indicar 
        que un texto se muestre como un subíndice o 
        como un superíndice, respectivamente. -->
    <p>Texto normal. <sub>Texto subindice.</sub></p>
    <p>Texto normal. <sup>Texto superindice.</sup></p>
</body>
</html>
