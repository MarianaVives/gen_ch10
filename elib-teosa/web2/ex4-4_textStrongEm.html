<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de texto strong y em</title>
</head>
<body>
    <!-- El elemento "strong" (que alberga texto 
        de gran importancia) y el elemento "em" 
        (que contiene texto enfatizado), también 
        muestran texto en negrita y cursiva, 
        respectivamente. -->
    <p>En este párrafo, <strong>estas palabras son de gran importancia</strong> y <em>estas están enfatizadas</em>, mostrandose en negrita y cursiva respectivamente en un navegador web.</p>
</body>
</html>
