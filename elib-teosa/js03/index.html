<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .btn {
        width: 9rem;
      }
      .row {
        margin: 1rem;
      }
      .form-control {
        width: 9rem;
      }
      .card-header,
      .col-3,
      .col-4,
      .col-12 {
        display: flex;
        justify-content: center;
      }
      .container {
        border: 1px solid rgb(187, 186, 186);
        border-radius: 5px;
        margin-top: 1rem;
      }
      #result{
        width: 27rem;
      }

      .card-header{
          background-color:rgba(126, 164, 236, 0.521);
          color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="card-header">Calculadora de fechas</h1>

      <!-- Entradas -->
      <div class="row justify-content-center">
        <div class="col-4">
          <input
            type="number"
            name="day"
            id="day"
            placeholder="Día"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <input
            type="number"
            name="month"
            id="month"
            placeholder="Mes"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <input
            type="number"
            name="year"
            id="year"
            placeholder="Año"
            class="form-control"
          />
        </div>
      </div>

      <!-- Botón para calcular -->
      <div class="row justify-content-center">
        <div class="col-4">
          <button type="button" class="btn btn-primary" onclick="calcular()">
            Calcular
          </button>
        </div>
      </div>

      <!-- Resultado -->
      <div class="row justify-content-center">
        <div class="col-12">
          <input
            type="text"
            name="result"
            id="result"
            placeholder="Día de la semana"
            class="form-control"
            disabled
          />
        </div>
      </div>
    </div>

    <script src="myscript.js"></script>
  </body>
</html>
