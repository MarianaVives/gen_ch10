<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Mi CSS -->
    <link rel="stylesheet" href="style.css">

    <title>ApiFetch</title>
  </head>
  <body>
    <h1 class="mt-3 text-center">apiFetch</h1>

    <!-- Botón de lectura de usuarios -->
    <div class="container text-center mt-5">
      <button type="button" class="btn btn-outline-light " onclick="busquedaUsuarios()">Leer usuarios</button>
    </div>
    

    <!-- Tabla de usuarios traídos con apiFetch -->
      <table class="table contable container mt-3">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Avatar</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Mi Script -->
    <script src="script.js"></script>
  </body>
</html>
