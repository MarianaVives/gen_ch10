<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <h1 class="card-header">Mi Calculadora</h1>

        <!-- Entradas -->
        <div class="row justify-content-center">
            <div class="col-6">
                <input type="number" name="value1" id="value1" placeholder="Primer valor" class="form-control"> 
            </div>
            <div class="col-6">
                <input type="number" name="value2" id="value2" placeholder="Segundo valor" class="form-control">
            </div>
        </div>

        <!-- Resultado -->
        <div class="row justify-content-center">
            <div class="col-6">
                <input type="text" name="result" id="result" placeholder="Resultado"  class="form-control" disabled>
            </div>
        </div>

        <!-- Botones de suma, resta, multiplicación y división -->
        <div class="row justify-content-center">
            <div class="col-3">
                <button type="button" class="btn btn-dark" onclick="suma()">Sumar</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark" onclick="resta()">Restar</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark" onclick="multiplicacion()">Multiplicar</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark" onclick="division()">División</button>
            </div>
        </div>

    </div>

    <script src="myscript.js"></script>
</body>
</html>
