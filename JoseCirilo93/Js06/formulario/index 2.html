<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body  >
    

    <h1 style="color: red;"class="text-center">Practica De Formulario</h1>
    <br>
    <!--Formulario-->
    <form id="formulario" class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
               Nombre:    <input type="text" id="Nombre" name="Nombre" value="José Cirilo">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                Apellido: <input type="text" id="Apellido" name="Apellido" value="Cortes Perez">
            </div>
        </div>
    </form>
    <br>
<!--Botones donde se obtiene la información-->
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-6 text-center">

                <button id="todos" onclick="obtenerFormulario()" type="button" class="btn btn-success">Obtener datos</button>

                <button id="recupera" onclick="recuperarFormulario()" type="button" class="btn btn-success">Recuperar datos</button>


                <button id="invisble" onclick="setInvisible()" type="button" class="btn btn-success">Invisible</button>

                <button id="ocultar" onclick="setOcultar()" type="button" class="btn btn-success">Ocultar</button>

            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>

</body>

</html>
