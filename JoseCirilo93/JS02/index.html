<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css">
    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <br>
        <p class="p"> Mi Calculadora</p>
        <!--Este es el encabezado.-->
        <br>
    </div>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-4">
                <p class="btn"><input type="text" id="ingresarA" placeholder="A"></input></p>
                <!--En este <input> se usa con el fin de recibir datos del usuario.-->
                <div class="col-4">
                    <p class="btn"><input type="text" id="ingresarB" placeholder="B"></input></p>
                    <!--En este <input> se usa con el fin de recibir datos del usuario.-->
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <p class="btn"><input type="text" id="resultado" readonly></input></p>
                        <!--En este <input> se ve el resultado de la ejecución.-->
                    </div>

                </div>

                <div class="container">
                    <div class="row justify-content-center">
                        <!--Aqui se muestran los botones.-->
                        <div class="col-5">
                            <button type="button" class="btn btn-primary" onclick="suma()" id="suma">S</button>
                            <!--Aqui se llama la function suma del archivo funcionalidad.js-->
                            <button type="button" class="btn btn-primary" onclick="resta()" id="resta">R</button>
                            <button type="button" class="btn btn-primary" onclick="multiplicación()"
                                id="multiplicacion">M</button>
                            <button type="button" class="btn btn-primary" onclick="division()" id="division">D</button>


                        </div>
                    </div>
                </div>

                <script src="funcionalidad.js">  </script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
            </div>
        </div>
</body>

</html>
