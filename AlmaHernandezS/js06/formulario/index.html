<!doctype html>
<html lang="esp">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        body{
            background-color: rgb(255, 188, 255);
        }
        h1{
            background-color: bisque;
        }
        .container{
            background-color: bisque;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1 class="text-center text-dark">Datos</h1>
    </h1>

    <!--Formulario-->
    <form id="formulario" class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                Nombre: <input type="text" name="nombre" value="Alma Lizette">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                Apellido: <input type="text" name="apellido" value="Hernández Sánchez">
            </div>
        </div>
    </form>

    <!--Botones-->
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-9 text-center">
                <button id="todos" onclick="obtenerFormulario()" type="button" class="btn btn-light btn-outline-dark">Obtener
                    Datos</button>
                <button id="recuperar" onclick="recuperarFormulario()" type="button" class="btn btn-light btn-outline-dark">Recuperar
                    Formulario</button>
                <button id="invisible" onclick="setInvisible()" type="button" class="btn btn-light btn-outline-dark">invisible</button>
                <button id="Ocultar" onclick="setOcultar()" type="button" class="btn btn-light btn-outline-dark">Ocultar</button>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>

</html>
