<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculdora</title>
</head>
<body>
    <div class="container col-3">
      <h1> <a href="#" class="link-success">CALCULADORA</a> </h1>   
      <input class=col-3 type="number" id="numero1" class="numeros">
      <input class=col-3 type="number" id="numero2" class="numeros">
      <input class=col-9 type="text" id="resultado" class="resultado">

      <div class="btn-group col-9">
      <button type="button" class="btn btn-outline-success btn-light" onclick="suma()">+</button>
      <button type="button" class="btn btn-outline-success btn-light" onclick="resta()">-</button>
      <button type="button" class="btn btn-outline-success btn-light" onclick="multiplicacion()">*</button>
      <button type="button" class="btn btn-outline-success btn-light" onclick="dividir()">/</button>
      <button type="button" class="btn btn-danger" onclick="borrar()"><a href="#" class="link-dark">Borrar</a></button>
 </div>
    </div>


    <script src="myscrip.js"></script>

</body>
</html>
