<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <br>
    <!-- Botones para desplegar ejercicios -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1"
                        aria-expanded="false" aria-controls="collapseExample">
                        Ejercicio 1
                    </button>
                    <br>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2"
                        aria-expanded="false" aria-controls="collapseExample">
                        Ejercicio 2
                    </button>
                    <br>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3"
                        aria-expanded="false" aria-controls="collapseExample">
                        Ejercicio 3
                    </button>
                </div>

            </div>
        </div>
        <hr>
        <!-- Ejercicio1 -->
        <div class="row">
            <div class="collapse" id="collapse1">
                <div class="card">
                    <div class="card-header">
                        <h3>Ejercicio 1</h3>
                    </div>
                    <div class="card-body">
                        <!-- formulario -->
                        <div class="container">
                            <form id="formulario" autocomplete="off">
                                <div class="row justify-content-center">
                                    <div class="col-md-4">
                                        <label for="" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" placeholder="Ingresa Nombre" id="name">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="" class="form-label">Apellidos:</label>
                                        <input type="text" class="form-control" placeholder="Ingresa Apellido"
                                            id="lname">
                                    </div>
                                </div>
                                <br>
                                <div class="row justify-content-center">
                                    <div class="col-md-3">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-success" type="button"
                                                onclick="datosForm()">Revisar</button>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row justify-content-center">
                                    <div class="col">
                                        <div id="data" class="text-center"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Ejercicio 2 -->
            <div class="collapse" id="collapse2">
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3>Ejercicio 2</h3>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-md-3">
                                    <div class="d-grid gap-2">
                                        <button type="button" class="btn btn-outline-danger" id="btnRM"
                                            onclick="quitButton()">Quitar</button>
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-3">
                                    <div class="d-grid gap-2">
                                        <button type="button" class="btn btn-outline-danger" id="btnHD"
                                            onclick="visibleText()">Ocultar</button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row text-center">
                                <div class="col">
                                    <h1 id="textoRM">Texto que se puede mostrar y quitar!!</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Ejercicio 3 -->
            <div class="collapse" id="collapse3">
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3>Ejercicio 3</h3>
                    </div>
                    <div class="card-body">
                        <!-- formulario -->
                        <div class="container">
                            <form id="formulario2" autocomplete="off">
                                <div class="row justify-content-center">
                                    <div class="col-md-4">
                                        <label for="" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" placeholder="Ingresa Nombre" id="nombre"name="nombre">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="" class="form-label">Apellidos:</label>
                                        <input type="text" class="form-control" placeholder="Ingresa Apellido"
                                            id="apellido" name="apellido">
                                    </div>
                                </div>
                                <br>
                                <div class="row justify-content-center">
                                    <div class="col-md-3">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-success" type="button"
                                                onclick="dataStorage()">Guardar Datos</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-success" type="button"
                                                onclick="showStorage()">Obtener Datos</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>

</html>
