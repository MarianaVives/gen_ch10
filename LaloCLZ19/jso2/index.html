<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <br>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <h1>Calculadora <i class="bi bi-calculator"></i></h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <input class="form-control" type="number" placeholder="Ingresa Numero 1" id="num1" required>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="number" placeholder="Ingresa Numero 2" id="num2" required>
                        </div>
                    </div>
                </form>
                <br>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <input class="form-control" type="number" placeholder="Resultado" id="res" readonly>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-danger" onclick="Sumar()" type="button">Suma +</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="Resta()" type="button">Resta -</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-success" onclick="Multi()" type="button">Multiplicaci√≥n *</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-warning" onclick="Division()" type="button">Divsion /</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark" type="button" onclick="clearForm()">Limpiar
                                Form <i class="bi bi-stars"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>



    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
