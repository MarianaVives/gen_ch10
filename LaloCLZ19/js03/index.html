<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias Laborables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <br>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
              <h1>Calculadora de Dias <i class="bi bi-calendar"></i></h1>
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-1">
                        <label for="" class="col-form-label">Dia:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control"  name="" id="day" placeholder="Ingresa el dia">
                    </div>
                    <div class="col-1">
                        <label for="" class="col-form-label">Mes:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control"  name="" id="mt" placeholder="Ingresa el mes">
                    </div>
                    <div class="col-1">
                        <label for="" class="col-form-label">Año:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control"  name="" id="yr" placeholder="Ingresa el año">
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <label for="" class="col-form-label">Tu Resultado es:</label>
                    </div>
                    <div class="col-5">
                        <div id="res"></div>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="Calcular()" type="button">Calcular Resultado <i class="bi bi-arrow-repeat"></i></button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>
</html>
