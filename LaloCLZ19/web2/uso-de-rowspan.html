<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso Rowspan</title>
    <style>
        table, td {
          border:1px solid black;
        }
        table {
          border-collapse:collapse;
          width:100%;
        }
        td {
          padding:10px;
        }
      </style>
</head>
<body>
    <table>
        <tr>
          <td rowspan="2">uno y cuatro</td>
          <td>dos</td>
          <td>tres</td>
        </tr>
        <tr>
          <td>cinco</td>
          <td>seis</td>
        </tr>
        <tr>
          <td>siete</td>
          <td>ocho</td>
          <td>nueve</td>
        </tr>
      </table>
</body>
</html>
