<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>

  
</head>
<body style="color: #a2a2a2; font-weight: bold; padding: 15px; border: 2px solid #d8d8d8; border-radius: 6px;">
 <table style="background-color:white; margin: 0 auto;">
  <form>
    <tr>
    <td colspan="5" style="text-align: center;"><h1><b>Calculator</b></h1></td>
    <div class="input-group">
    </tr>
    <div>
    <form class="row g-3">
      <div class="input-group">
      <div class="col-md-6">
        <tr>
       <td colspan="2"> <label for="inputnumberA" class="form-label">First number</label></td>
        <td colspan="2"><input type="numbers" class="numbers" id="numberA" name="" placeholder="Insert first number" style="background-color: azure;"></td>
        </tr>
      </div>
      <div class="col-md-6">
        <tr>
       <td colspan="2"> <label for="inputnumberB" class="form-label">Second number</label></td>
       <td colspan="2"> <input type="numbers" class="numbers" id="numberB" name="" placeholder="Insert second number" style="background-color: azure;"></td>
      </tr>
      </div>
      <div class="col-md-12">
        <tr>
        <td colspan="2"><label for="inputresult" class="form-label">Result</label></td>
        <td colspan="2"><input type="text" class="result" id="result" name="" disabled style="background-color: azure;"></td>
      </tr>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <tr>
        <td><button type="button" class="btn btn-secondary" onclick="sumar()" style="background-color: plum;">+</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="restar()" style="background-color: plum;">-</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="multiplicar()" style="background-color: plum;">*</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="dividir()" style="background-color: plum;">/</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="limpiar()" style="background-color: plum;">Reset</button></td>
      </tr>
      </div>
      </div>
    </div>
    </div>
  </form>

</table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
</body>
</html>
