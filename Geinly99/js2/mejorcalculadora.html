<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilocalculadora.css">
</head>
<body>
  <div class="container contenedor-padre">
    <h1>CALCULADORA</h1>
    <div class="container-fluid contenedor-inputs">
      <input type="number" name="" id="numberA" class="numbers" placeholder="First number">
      <input type="number" name="" id="numberB" class="numbers" placeholder="Second number">
      <input type="number" name="" id="result">
    </div>
    <div class="container-fluid contenedor-botones">
      <button type="button" class="btn btn-danger operacion" id="btn-suma" onclick="sumar()">+</button>
      <button type="button" class="btn btn-danger operacion" id="btn-resta" onclick="restar()">-</button>
      <button type="button" class="btn btn-danger operacion" id="btn-multi" onclick="multiplicar()">*</button>
      <button type="button" class="btn btn-danger operacion" id="btn-divi" onclick="dividir()">/</button>
      <button type="button" class="btn btn-danger" id="borrar" onclick="limpiar()">Borrar</button>
    </div>
  </div>
  <script src="calculadora.js"></script>
</body>
</html>
