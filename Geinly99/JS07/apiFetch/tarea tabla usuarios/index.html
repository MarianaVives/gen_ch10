<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            <div class="col-xl-6 col-md-6">

            </div>
        </div>
    </div>



  
    <table class="table contenedor-table" style="align-content: center;">
        <thead>
          <tr>

            <th scope="col">LASTNAME</th>
            <th scope="col">EMAIL</th>

          </tr>
        </thead>
        <tbody id="tBody">
        
         
        </tbody>
      </table>

     <footer class="container contenedor-logo">

        <img src="logo.jpg" class="rounded float-start" alt="logo" id="logo">
        </div>
     </footer>
