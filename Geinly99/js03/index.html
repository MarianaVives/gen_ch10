<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="content contenedor-header">
            <div class="logo">
                <a class="logo-wrap" href="#header">
                    <img class="logo-img" src="logo.png" alt="" id="logo" style="object-position: 0%;">
                </a>
            </div>
        </div>
 
    
    
  

    <div class="container contenedor-padre">

        <h1>CALENDARIO</h1>

        <div class="container-fluid contenedor-inputs">
        <input type="numbers" class="numbers" id="day" name="" placeholder="Day">  
        <input type="numbers" class="numbers" id="month" name="" placeholder="Month">
        <input type="numbers" class="numbers" id="year" name="" placeholder="Year">
    </div>
    <div class="container-fluid  contenedor-boton">
        <button type="button" class="btn btn-danger operacion" id="btn-calcular" onclick="calcular()">Calculate</button>
    </div>
    <div class="container-fluid contenedor-result">
        <input type="text" name="" id="result" class="text" placeholder="Result" disabled>    

    </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="date.js"></script>
</body>
</html>
