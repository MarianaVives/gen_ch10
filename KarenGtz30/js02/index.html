<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="container contenedor-mayor">
    <div class="row">
      <h1>Calculadora</h1>
      <!--Parte para ingresar datos-->
      <div>
        <form action="">
          <div class="container-fluid contenedor-ingresar">
            <div class="col">
              <input type="number" id="primerNumero" placeholder="Ingresa un número" />
              <input type="number" id="segundoNumero" placeholder="Ingresa otro número" />
            </div>
          </div>
      </div>
      <!--Parte del resultado-->
      <div class="container contenedor-resultado">
        <input id="resultado" type="number" placeholder="Resultado" readonly />
      </div>
      </form>
      <!--Parte de los botones-->
      <div class="botones">
        <button type="button" class="btn btn-danger" onclick="suma()">
          +
        </button>
        <button type="button" class="btn btn-danger" onclick="resta()">
          -
        </button>
        <button type="button" class="btn btn-danger" onclick="mult()">
          *
        </button>
        <button type="button" class="btn btn-danger" onclick="division()">
          /
        </button>
      </div>
      <!--Boton de borrar-->
      <div class="borra">
        <button type="button" class="btn btn-outline-secondary" onclick="clearform()">
          Borrar
        </button>
      </div>
    </div>
  </div>
  <div>
    <script src="javascript.js"></script>
  </div>
</body>

</html>
