<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular dia laborable o fin de semana</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Es un día laborable o es fin de semana?</h1>
<div class="input">
    <input type="number" name="" id="dia" class="fecha" placeholder="Dia">
    <input type="number" name="" id="mes" class="fecha" placeholder="Mes" >
    <input type="number" name="" id="año" class="fecha" placeholder="Año" >
</div>
<button type="button" class="btn btn-success" onclick="fechaLaborable()" >Calcular</button>
    </div>
    <div class="resultado">
<input type="text" name="resultado" id="resultado" class="resultado" placeholder="Fecha" readonly>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
